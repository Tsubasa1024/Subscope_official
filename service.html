<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBSCOPE | サービス別記事一覧</title>
  <style>
    :root {
      --color-bg: #f5f5f7;
      --color-surface: #ffffff;
      --color-text-main: #1d1d1f;
      --color-text-gray: #86868b;
      --color-border: #d2d2d7;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background: radial-gradient(circle at top, #f0f0ff 0, #f5f5f7 40%, #f5f5f7 100%);
      color: var(--color-text-main);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1080px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.04em;
    }

    .back-link {
      font-size: 0.85rem;
      color: var(--color-text-gray);
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid var(--color-border);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--color-text-gray);
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .article-card {
      display: flex;
      flex-direction: column;
      border-radius: 22px;
      overflow: hidden;
      background: var(--color-surface);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .article-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 24px 50px rgba(0, 0, 0, 0.15);
    }

    .thumb-wrap {
      width: 100%;
      height: 180px;
      overflow: hidden;
    }

    .thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
    }

    .body {
      padding: 14px 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .service-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--color-text-gray);
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.5;
    }

    .desc {
      font-size: 0.85rem;
      color: #444;
      line-height: 1.6;
    }

    .meta {
      font-size: 0.8rem;
      color: var(--color-text-gray);
      margin-top: 4px;
    }

    .empty {
      padding: 40px 0;
      text-align: center;
      color: var(--color-text-gray);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <a href="index.html" class="logo">SUBSCOPE</a>
      <a href="index.html" class="back-link">← トップに戻る</a>
    </header>

    <main>
      <h1 id="service-title">サービス別記事</h1>
      <p class="subtitle" id="service-subtitle"></p>

      <div id="service-list-root">
        <div class="empty">記事を読み込んでいます…</div>
      </div>
    </main>
  </div>

  <script>
    function openArticle(id) {
      window.location.href = "article.html?id=" + id;
    }

    async function loadServiceArticles() {
      const root = document.getElementById("service-list-root");
      const titleEl = document.getElementById("service-title");
      const subtitleEl = document.getElementById("service-subtitle");

      const params = new URLSearchParams(window.location.search);
      const serviceParam = params.get("service");

      const serviceName = serviceParam ? decodeURIComponent(serviceParam) : null;

      if (serviceName && titleEl) {
        titleEl.textContent = serviceName + " の記事一覧";
        subtitleEl.textContent = serviceName + " に関する最新のアップデートや機能解説をまとめています。";
      } else {
        titleEl.textContent = "サービス別記事";
        subtitleEl.textContent = "特定のサービスが指定されていないため、すべての記事を表示します。";
      }

      try {
        const res = await fetch("./data/articles.json");
        const list = await res.json();

        let filtered = list;
        if (serviceName) {
          filtered = list.filter((a) => a.service === serviceName);
        }

        if (!filtered || filtered.length === 0) {
          root.innerHTML =
            '<div class="empty">該当する記事がまだありません。<br><a href="index.html">トップに戻る</a></div>';
          return;
        }

        const html = `
          <div class="grid">
            ${filtered
              .map(
                (article) => `
              <article class="article-card" onclick="openArticle(${article.id})">
                <div class="thumb-wrap">
                  <img class="thumb" src="${article.image}" alt="${article.title}">
                </div>
                <div class="body">
                  <div class="service-label">${article.service}</div>
                  <div class="title">${article.title}</div>
                  <div class="desc">${article.description}</div>
                  <div class="meta">${article.date.replace(/-/g, ".")} ・ ${
                  typeof article.views === "number"
                    ? article.views.toLocaleString() + " views"
                    : ""
                }</div>
                </div>
              </article>
            `
              )
              .join("")}
          </div>
        `;

        root.innerHTML = html;
      } catch (e) {
        console.error(e);
        root.innerHTML =
          '<div class="empty">記事の読み込みに失敗しました。<br><a href="index.html">トップに戻る</a></div>';
      }
    }

    window.addEventListener("DOMContentLoaded", loadServiceArticles);
</style>
