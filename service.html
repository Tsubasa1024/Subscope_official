<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBSCOPE | ジャンル一覧</title>

  <style>
    :root {
      --color-bg: #ffffff;
      --color-bg-secondary: #f5f5f7;
      --color-text-main: #1d1d1f;
      --color-text-gray: #86868b;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --container-width: 1100px;
    }

    body {
      margin: 0;
      background: var(--color-bg);
      color: var(--color-text-main);
      font-family: var(--font-family);
      padding-top: 76px;
    }

    a { text-decoration: none; color: inherit; }

    /* ===== 固定ヘッダー ===== */
    .global-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 14px 32px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      z-index: 200;
    }
    .global-header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .gh-logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.03em;
    }
    .menu-btn {
      background: rgba(255,255,255,0.8);
      padding: 8px 18px;
      border-radius: 50px;
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.2s;
    }
    .menu-btn:hover {
      background: #fff;
      transform: translateY(-2px);
    }

    .nav-overlay {
      position: fixed;
      top: 76px;
      right: 32px;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 18px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: 0.3s;
      min-width: 200px;
      z-index: 150;
    }
    .nav-overlay.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .nav-list { list-style: none; margin: 0; padding: 0; }
    .nav-list li { margin-bottom: 10px; }
    .nav-link { display: block; padding: 10px 16px; border-radius: 10px; }
    .nav-link:hover { background: var(--color-bg-secondary); }

    /* ===== Page ===== */
    .page {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 20px 24px 80px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* ===== Grid ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 24px;
    }

    .genre-card {
      background: #fff;
      border-radius: 22px;
      padding: 24px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: 0.25s;
      text-align: center;
    }

    .genre-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .genre-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .genre-count {
      color: var(--color-text-gray);
      font-size: 0.9rem;
    }

    /* SP */
    @media(max-width: 768px){
      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>
</head>

<body>

  <!-- ===== 固定ヘッダー ===== -->
  <header class="global-header">
    <div class="global-header-inner">
      <a href="index.html" class="gh-logo">SUBSCOPE</a>

      <button class="menu-btn" onclick="toggleMenu()">Menu</button>

      <div class="nav-overlay" id="nav-overlay">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">トップ</a></li>
          <li><a href="all.html" class="nav-link">すべての記事</a></li>
          <li><a href="ranking.html" class="nav-link">ランキング</a></li>
          <li><a href="service.html" class="nav-link">ジャンル</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- ===== Main ===== -->
  <div class="page">
    <h1>ジャンル一覧</h1>

    <div id="genre-grid" class="grid">読み込み中...</div>
  </div>

  <!-- ===== JS ===== -->
  <script>
    async function loadGenres() {
      const res = await fetch("./data/articles.json");
      const articles = await res.json();

      // ⭐ genre を自動抽出
      const map = {};

      articles.forEach(a => {
        if (!map[a.genre]) map[a.genre] = 0;
        map[a.genre]++;
      });

      const grid = document.getElementById("genre-grid");

      grid.innerHTML = Object.keys(map)
        .map(
          g => `
        <div class="genre-card" onclick="openGenre('${g}')">
          <div class="genre-title">${g}</div>
          <div class="genre-count">${map[g]} 件の記事</div>
        </div>
      `
        )
        .join("");
    }

    function openGenre(g) {
      window.location.href = "all.html?tab=" + encodeURIComponent(g);
    }

    function toggleMenu() {
      document.getElementById("nav-overlay").classList.toggle("open");
    }

    loadGenres();
  </script>

</body>
</html>
