<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBSCOPE | 記事詳細</title>
  <style>
    :root {
      --color-bg: #f5f5f7;
      --color-surface: #ffffff;
      --color-text-main: #1d1d1f;
      --color-text-gray: #86868b;
      --color-border: #d2d2d7;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background: radial-gradient(circle at top, #f0f0ff 0, #f5f5f7 40%, #f5f5f7 100%);
      color: var(--color-text-main);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.04em;
    }

    .back-link {
      font-size: 0.85rem;
      color: var(--color-text-gray);
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid var(--color-border);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
    }

    .article-card {
      background: var(--color-surface);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .thumb-wrap {
      position: relative;
      overflow: hidden;
      max-height: 320px;
    }

    .thumb {
      width: 100%;
      height: 100%;
      max-height: 320px;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
    }

    .article-body {
      padding: 28px 28px 32px;
    }

    .tag-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 0.8rem;
      color: var(--color-text-gray);
    }

    .tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid var(--color-border);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .service {
      font-size: 0.85rem;
    }

    h1 {
      font-size: 2rem;
      line-height: 1.35;
      margin-bottom: 14px;
      letter-spacing: -0.02em;
    }

    .meta {
      font-size: 0.85rem;
      color: var(--color-text-gray);
      margin-bottom: 22px;
    }

    .meta span + span::before {
      content: "・";
      margin: 0 4px;
    }

    .lead {
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      color: #333;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, rgba(210,210,215,0.2), rgba(210,210,215,0.8), rgba(210,210,215,0.2));
      margin-bottom: 20px;
    }

    .content p {
      font-size: 0.98rem;
      line-height: 1.9;
      margin-bottom: 14px;
      color: #333;
    }

    .content p:last-child {
      margin-bottom: 0;
    }

    .not-found {
      padding: 60px 0;
      text-align: center;
      color: var(--color-text-gray);
      font-size: 0.95rem;
    }

    .not-found a {
      display: inline-block;
      margin-top: 16px;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid var(--color-border);
      background: #fff;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .article-body {
        padding: 22px 18px 26px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .thumb-wrap {
        max-height: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <a href="index.html" class="logo">SUBSCOPE</a>
      <a href="index.html" class="back-link">← トップに戻る</a>
    </header>

    <main id="article-root">
      <div class="not-found">記事を読み込んでいます…</div>
    </main>
  </div>

  <script>
    async function loadArticle() {
      const root = document.getElementById("article-root");
      const params = new URLSearchParams(window.location.search);
      const idParam = params.get("id");
      const id = Number(idParam);

      if (!idParam || !id) {
        if (root) {
          root.innerHTML =
            '<div class="not-found">記事が指定されていません。<br><a href="index.html">トップに戻る</a></div>';
        }
        return;
      }

      try {
        const res = await fetch("./data/articles.json");
        const list = await res.json();
        const article = list.find((a) => a.id === id);

        if (!article) {
          if (root) {
            root.innerHTML =
              '<div class="not-found">記事が見つかりませんでした。<br><a href="index.html">トップに戻る</a></div>';
          }
          return;
        }

        document.title = article.title + " | SUBSCOPE";

        const viewsText =
          typeof article.views === "number"
            ? article.views.toLocaleString() + " views"
            : "";

        const contentHtml = (article.content || [])
          .map((p) => `<p>${p}</p>`)
          .join("");

        const firstTag =
          Array.isArray(article.tags) && article.tags.length > 0
            ? article.tags[0]
            : "";

        root.innerHTML = `
          <article class="article-card">
            <div class="thumb-wrap">
              <img class="thumb" src="${article.image}" alt="${article.title}">
            </div>
            <div class="article-body">
              <div class="tag-row">
                <span class="tag">${firstTag}</span>
                <span class="service">${article.service}</span>
              </div>
              <h1>${article.title}</h1>
              <div class="meta">
                <span>${article.date.replace(/-/g, ".")}</span>
                <span>${viewsText}</span>
              </div>
              <p class="lead">${article.description}</p>
              <div class="divider"></div>
              <div class="content">
                ${contentHtml}
              </div>
            </div>
          </article>
        `;
      } catch (e) {
        console.error(e);
        if (root) {
          root.innerHTML =
            '<div class="not-found">記事の読み込みに失敗しました。<br><a href="index.html">トップに戻る</a></div>';
        }
      }
    }

    window.addEventListener("DOMContentLoaded", loadArticle);
  </script>
</body>
</html>
