<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBSCOPE | 記事</title>

  <style>
    :root {
      --color-bg: #ffffff;
      --color-bg-secondary: #f5f5f7;
      --color-text-main: #1d1d1f;
      --color-text-gray: #86868b;
      --color-border: #d2d2d7;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --container-width: 800px;
    }

    body {
      margin: 0;
      background: var(--color-bg);
      font-family: var(--font-family);
      color: var(--color-text-main);
      padding-top: 76px; /* 固定ヘッダー余白 */
      line-height: 1.7;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ====== 共通ヘッダー ====== */
    .global-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 200;
      padding: 14px 32px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .global-header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .gh-logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.03em;
    }
    .menu-btn {
      background: rgba(255,255,255,0.8);
      padding: 8px 18px;
      border-radius: 100px;
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      transition: 0.2s;
    }
    .menu-btn:hover {
      background: #fff;
      transform: translateY(-2px);
    }
    .nav-overlay {
      position: fixed;
      top: 76px;
      right: 32px;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 18px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: 0.3s;
      min-width: 200px;
      z-index: 150;
    }
    .nav-overlay.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .nav-list { list-style: none; padding: 0; margin: 0; }
    .nav-list li { margin-bottom: 10px; }
    .nav-link { display: block; padding: 10px 16px; border-radius: 10px; }
    .nav-link:hover { background: #f5f5f7; }

    /* ===== ページデザイン ===== */
    .page {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 32px 24px 80px;
    }

    .thumb {
      width: 100%;
      height: 330px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 20px;
      background: #eee;
    }

    h1.title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 14px;
      letter-spacing: -0.02em;
    }

    .meta {
      font-size: 0.9rem;
      color: var(--color-text-gray);
      margin-bottom: 28px;
    }

    .content {
      font-size: 1.05rem;
      margin-bottom: 40px;
      white-space: pre-line;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 22px;
      background: #000;
      color: #fff;
      border-radius: 999px;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .back-btn:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }

    /* Related */
    .related-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 40px 0 20px;
    }
    .related-list {
      display: grid;
      gap: 18px;
    }
    .related-item {
      padding: 14px 18px;
      background: var(--color-bg-secondary);
      border-radius: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    .related-item:hover {
      background: #e5e5e8;
    }
  </style>
</head>

<body>
<!-- 固定ヘッダー（トップページと同じ） -->
<header class="global-header">
  <div class="gh-logo">
    <a href="index.html">SUBSCOPE</a>
  </div>

  <button class="menu-btn" onclick="toggleMenu()">
    <div class="menu-icon-lines">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </div>
    <span>Menu</span>
  </button>

  <!-- メニュー展開 -->
  <div class="nav-overlay" id="nav-overlay">
    <ul class="nav-list">
      <li><a href="index.html" class="nav-link">トップ</a></li>
      <li><a href="all.html" class="nav-link">すべての記事</a></li>
      <li><a href="ranking.html" class="nav-link">ランキング</a></li>
    </ul>
  </div>
</header>

  <!-- 共通ヘッダー -->
  <header class="global-header">
    <div class="global-header-inner">
      <a href="index.html" class="gh-logo">SUBSCOPE</a>

      <button class="menu-btn" onclick="toggleMenu()">Menu</button>

      <div class="nav-overlay" id="nav-overlay">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">トップ</a></li>
          <li><a href="all.html" class="nav-link">すべての記事</a></li>
          <li><a href="ranking.html" class="nav-link">ランキング</a></li>
          <li><a href="service.html" class="nav-link">ジャンル</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="page">
    <img id="thumb" class="thumb" />

    <h1 class="title" id="title">読み込み中…</h1>

    <div class="meta" id="meta"></div>

    <div class="content" id="content"></div>

    <a class="back-btn" href="all.html">← 記事一覧に戻る</a>

    <h2 class="related-title">関連する記事</h2>
    <div class="related-list" id="related"></div>
  </div>

  <script>
    async function init() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const res = await fetch("./data/articles.json");
      const articles = await res.json();
      const article = articles.find(a => a.id == id);

      if (!article) {
        document.getElementById("title").innerText = "記事が見つかりませんでした";
        return;
      }

      // ---- 表示 ----
      document.getElementById("thumb").src = article.image;
      document.getElementById("title").innerText = article.title;
      document.getElementById("meta").innerText =
        `${article.service}｜${article.date.replace(/-/g, ".")}`;

      document.getElementById("content").innerText =
        article.body || article.description;

      // ---- 関連記事（同じジャンル） ----
      const related = articles
        .filter(a => a.genre === article.genre && a.id != article.id)
        .slice(0, 5);

      document.getElementById("related").innerHTML =
        related
          .map(
            a => `
          <div class="related-item" onclick="openArticle(${a.id})">
            ${a.title}
          </div>
        `
          )
          .join("");
    }

    function openArticle(id) {
      window.location.href = "article.html?id=" + id;
    }

    function toggleMenu() {
      const nav = document.getElementById("nav-overlay");
      nav.classList.toggle("open");
    }

    init();
  </script>

</body>
</html>
