<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事詳細 | SUBSCOPE</title>
    <style>
        /* =========================================
           Global Styles & Variables
           ========================================= */
        :root {
            --color-bg: #FFFFFF;
            --color-bg-secondary: #F5F5F7;
            --color-text-main: #1D1D1F;
            --color-text-gray: #86868B;
            --color-border: #D2D2D7;
            --color-accent: #000000;

            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition-hover: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-fade: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);

            --container-width: 1080px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text-main);
            -webkit-font-smoothing: antialiased;
            line-height: 1.7;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        /* =========================================
           Reveal
           ========================================= */
        .reveal {
            opacity: 0;
            transform: translateY(24px);
            transition: opacity var(--transition-fade), transform var(--transition-fade);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* =========================================
           Fixed Header
           ========================================= */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 150;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }

        .top-header {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 12px 24px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left,
        .nav-right {
            pointer-events: auto;
        }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-logo-link {
            display: inline-block;
        }

        .header-logo {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--color-text-main);
            user-select: none;
        }

        /* Search */
        .search-wrapper {
            width: 280px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 44px;
            border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            font-size: 0.9rem;
            color: var(--color-text-main);
            outline: none;
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .search-input:focus {
            background: #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            border-color: rgba(0,0,0,0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--color-text-gray);
            pointer-events: none;
        }

        .clear-btn {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s;
            pointer-events: none;
            user-select: none;
        }

        .search-input:not(:placeholder-shown) ~ .clear-btn {
            opacity: 1;
            pointer-events: auto;
        }

        .search-results-container {
            position: fixed;
            top: 72px;
            left: 0;
            right: 0;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px 16px;
            z-index: 130;
        }

        #searchResults {
            margin-top: 8px;
            max-height: 380px;
            overflow-y: auto;
        }

        .search-item {
            display: flex;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 16px;
            background: #fff;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .search-item:hover {
            background: #f5f5f7;
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.06);
        }
        .search-item img {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: cover;
        }
        .search-item h3 {
            font-size: 0.95rem;
            margin-bottom: 4px;
        }
        .search-item p {
            font-size: 0.8rem;
            color: #555;
        }

        /* Menu */
        .menu-btn {
            position: relative;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 12px 24px;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-text-main);
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .menu-btn:hover {
            background: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .menu-icon-lines {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .menu-line {
            width: 16px;
            height: 2px;
            border-radius: 999px;
            background-color: var(--color-text-main);
        }

        .nav-overlay {
            position: fixed;
            top: 72px;
            right: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(0,0,0,0.05);
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 140;
            min-width: 200px;
        }

        .nav-overlay.open {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .nav-list li {
            margin-bottom: 8px;
        }

        .nav-link {
            display: block;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .nav-link:hover {
            background: var(--color-bg-secondary);
        }

        /* =========================================
           Article Layout
           ========================================= */
        main {
            padding-top: 104px;
            padding-bottom: 64px;
        }

        .breadcrumb {
            font-size: 0.8rem;
            color: var(--color-text-gray);
            margin-bottom: 16px;
        }

        .breadcrumb a {
            color: var(--color-text-gray);
        }

        /* ヒーロー：写真のみ */
        .article-hero {
            margin-bottom: 28px;
        }

        .article-kv {
            width: 100%;
            border-radius: 32px;
            overflow: hidden;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            min-height: 390px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.12);
        }

        /* タイトル＆メタ */
        .article-header-block {
            margin-bottom: 32px;
        }

        .article-meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 16px;
            align-items: center;
            font-size: 0.85rem;
            color: var(--color-text-gray);
            margin-bottom: 8px;
        }

        .article-meta-pill {
            padding: 4px 12px;
            border-radius: 999px;
            background: #F2F2F7;
            font-size: 0.78rem;
        }

        .article-date {
            font-size: 0.85rem;
        }

        .article-title {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            margin-bottom: 10px;
        }

        .article-lead {
            font-size: 1rem;
            color: #4b4b4b;
        }

        /* 本文 */
        .article-content {
            font-size: 0.98rem;
            color: #1D1D1F;
        }

        .article-content h2 {
            font-size: 1.4rem;
            margin: 28px 0 12px;
        }

        .article-content h3 {
            font-size: 1.15rem;
            margin: 20px 0 8px;
        }

        .article-content p {
            margin-bottom: 14px;
        }

        .article-content ul {
            margin: 8px 0 16px 18px;
        }

        .article-content li {
            margin-bottom: 6px;
        }

        /* 関連記事 */
        .related-section {
            margin-top: 56px;
            padding-top: 28px;
            border-top: 1px solid rgba(0,0,0,0.06);
        }

        .related-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .related-card {
            border-radius: 20px;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.04);
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .related-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.12);
        }

        .related-thumb {
            width: 100%;
            height: 140px;
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;
        }

        .related-body {
            padding: 10px 14px 14px;
        }

        .related-service {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-text-gray);
            margin-bottom: 4px;
        }

        .related-title-text {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .related-date {
            font-size: 0.75rem;
            color: var(--color-text-gray);
        }

        /* Footer */
        .footer {
            background: #F5F5F7;
            padding: 40px 0;
            border-top: 1px solid #D2D2D7;
            margin-top: 40px;
        }

        .footer-container {
            max-width: 1080px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .footer-links a {
            font-size: 15px;
            color: #1D1D1F;
        }

        .footer-copy {
            font-size: 13px;
            color: #86868B;
        }

        /* =========================================
           Responsive
           ========================================= */
        @media (max-width: 767px) {

            :root {
                --spacing-section: 60px;
            }

            .top-header {
                padding: 10px 16px;
            }

            .nav-left {
                display: flex;
                align-items: center;
            }

            .nav-left .search-wrapper {
                transform: translateY(-2px);
            }

            .search-wrapper {
                width: 44px;
                height: 44px;
                border-radius: 999px;
                border: 2px solid #e5e5e7;
                background: #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                box-shadow: 0 4px 15px rgba(0,0,0,0.06);
                overflow: hidden;
                transition:
                    width 0.35s ease,
                    box-shadow 0.3s ease,
                    border 0.3s ease,
                    background 0.3s ease;
            }

            .search-input {
                width: 100%;
                box-shadow: none;
                border: none;
                padding: 0;
                font-size: 0.9rem;
                background: transparent;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.25s ease;
            }

            .search-icon {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 22px;
                height: 22px;
                color: #a7a7aa;
            }

            .clear-btn {
                display: none;
            }

            .fixed-header.search-open .nav-center {
                display: none;
            }

            .fixed-header.search-open .nav-left {
                flex: 1 1 auto;
            }

            .fixed-header.search-open .search-wrapper {
                width: 100%;
                max-width: 100%;
                border: none;
                box-shadow: none;
                justify-content: flex-start;
                background: transparent;
            }

            .fixed-header.search-open .search-input {
                opacity: 1;
                pointer-events: auto;
                padding: 10px 40px 10px 44px;
                border-radius: 999px;
                border: 1px solid rgba(0,0,0,0.1);
                background: #fff;
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            }

            .fixed-header.search-open .search-icon {
                left: 16px;
                top: 50%;
                transform: translateY(-50%);
            }

            .fixed-header.search-open .clear-btn {
                display: block;
                right: 18px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 22px;
                width: 36px;
                height: 36px;
                line-height: 36px;
                text-align: center;
            }

            .search-results-container {
                padding: 0 16px 12px;
            }

            .menu-btn > span {
                display: none;
            }

            .menu-btn {
                width: 44px;
                height: 44px;
                padding: 0;
                border-radius: 999px;
                justify-content: center;
            }

            .menu-line {
                width: 18px;
            }

            main {
                padding-top: 96px;
            }

            .article-title {
                font-size: 2rem;
            }

            .related-grid {
                grid-template-columns: 1fr;
            }

            .footer-links {
                gap: 24px;
                flex-wrap: wrap;
            }
        }

        @media (min-width: 768px) {
            .search-wrapper {
                width: 280px !important;
                transform: none !important;
                transition: none !important;
            }

            .search-input {
                opacity: 1 !important;
                pointer-events: auto !important;
            }

            .search-icon {
                left: 16px;
                top: 50%;
                transform: translateY(-50%);
                position: absolute;
            }

            .fixed-header.search-open .search-wrapper {
                width: 280px !important;
            }
        }
    </style>
</head>

    <!-- 検索 UI（スマホの開閉など） -->
    <script>
    window.addEventListener("DOMContentLoaded", function () {
        const fixedHeader  = document.querySelector(".fixed-header");
        const searchWrapper = document.querySelector(".search-wrapper");
        const searchInput   = document.getElementById("searchInput");
        const clearBtn      = document.getElementById("clear-btn");

        if (!fixedHeader || !searchWrapper || !searchInput) return;

        let isOpen = false;
        const isMobile = () => window.innerWidth <= 767;

        // スマホの検索アニメーション
        searchWrapper.addEventListener("click", function (e) {
            if (!isMobile()) {
                if (e.target !== searchInput) searchInput.focus();
                return;
            }
            if (isOpen && e.target === searchInput) return;

            if (!isOpen) {
                fixedHeader.classList.add("search-open");
                isOpen = true;
                setTimeout(() => searchInput.focus(), 80);
            } else {
                fixedHeader.classList.remove("search-open");
                isOpen = false;
                searchInput.blur();
            }
        });

        window.addEventListener("resize", () => {
            if (!isMobile() && isOpen) {
                fixedHeader.classList.remove("search-open");
                isOpen = false;
                searchInput.blur();
            }
        });

        // × ボタン表示切り替え
        if (clearBtn) {
            function updateClearBtn() {
                if (searchInput.value.trim() === "") {
                    clearBtn.style.display = "none";
                } else {
                    clearBtn.style.display = "block";
                }
            }
            searchInput.addEventListener("input", updateClearBtn);
            clearBtn.addEventListener("click", () => {
                searchInput.value = "";
                searchInput.dispatchEvent(new Event("input"));
                updateClearBtn();
                searchInput.focus();
            });
            updateClearBtn();
        }
    });

    function toggleMenu() {
        const nav = document.getElementById("nav-overlay");
        if (nav) nav.classList.toggle("open");
    }
    </script>

    <!-- 記事データ読み込み -->
    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(location.search);
        const id = params.get("id");

        // まだ記事が読み込まれていなければ microCMS から取得
        if (!window.articles || window.articles.length === 0) {
            if (typeof loadArticles === "function") {
                await loadArticles();
            }
        }

        const list    = window.articles || [];
        const article = list.find(a => a.id === id) || list[0];

        const kv             = document.getElementById("article-kv");
        const titleEl        = document.getElementById("article-title");
        const leadEl         = document.getElementById("article-lead");
        const serviceEl      = document.getElementById("meta-service");
        const categoryEl     = document.getElementById("meta-category");
        const dateEl         = document.getElementById("meta-date");
        const contentEl      = document.getElementById("article-content");
        const breadcrumbEl   = document.getElementById("breadcrumb");
        const relatedGrid    = document.getElementById("related-grid");
        const relatedSection = document.getElementById("related-section");

        if (!article) {
            if (contentEl) {
                contentEl.innerHTML = "<p>記事が見つかりませんでした。</p>";
            }
            if (relatedSection) {
                relatedSection.style.display = "none";
            }
            return;
        }

        // ▼ ここが肝心：記事から「日本語カテゴリ」を決める
        const categoryText =
            article.categoryName ||   // index.js で付けた名前があれば最優先
            article.category    ||    // それが無ければ category の文字列
            "その他";

        // パンくず
        if (breadcrumbEl) {
            breadcrumbEl.innerHTML = `
                <a href="index.html">トップ</a> /
                <a href="all.html?tab=${encodeURIComponent(categoryText)}">
                    ${categoryText}
                </a> /
                <span>${article.title || ""}</span>
            `;
        }

        // ヒーロー画像
        if (kv) {
            const img = article.image || "images/sample1.jpg";
            kv.style.backgroundImage = `url('${img}')`;
        }

        // メタ情報
        const serviceName = article.service || article.serviceName || "";
        if (serviceEl) {
            if (serviceName) {
                serviceEl.textContent = serviceName;
                serviceEl.style.display = "inline-block";
            } else {
                serviceEl.style.display = "none";
            }
        }

        if (categoryEl) {
            categoryEl.textContent = categoryText;
        }

        if (dateEl) {
            dateEl.textContent = (article.date || "").replace(/-/g, ".");
        }

        // タイトル & リード
        if (titleEl) titleEl.textContent = article.title || "";
        if (leadEl)  leadEl.textContent  = article.description || "";

        // 本文
        if (contentEl) {
            const bodyHtml = article.contentHtml || article.content || "";
            contentEl.innerHTML = bodyHtml || `<p>この記事の詳細コンテンツは現在準備中です。</p>`;
        }

        // 関連記事（同じカテゴリ or 同じサービス）
        const related = list
            .filter(a =>
                a.id !== article.id &&
                (
                    (a.categoryName || a.category) === categoryText ||
                    a.service === article.service
                )
            )
            .slice(0, 3);

        if (!related.length) {
            if (relatedSection) relatedSection.style.display = "none";
        } else if (relatedGrid) {
            relatedGrid.innerHTML = related.map(a => `
                <div class="related-card" onclick="openArticle('${a.id}')">
                    <div class="related-thumb" style="background-image:url('${a.image || "images/sample1.jpg"}');"></div>
                    <div class="related-body">
                        <div class="related-service">${a.service || ""}</div>
                        <div class="related-title-text">${a.title || ""}</div>
                        <div class="related-date">${(a.date || "").replace(/-/g,".")}</div>
                    </div>
                </div>
            `).join("");
        }

        // スクロールでふわっと出す
        const reveals = document.querySelectorAll(".reveal");
        const io = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    e.target.classList.add("active");
                    io.unobserve(e.target);
                }
            });
        }, { threshold: 0.1 });
        reveals.forEach(el => io.observe(el));
    });

    function openArticle(id) {
        window.location.href = "article.html?id=" + encodeURIComponent(id);
    }
    </script>
article.html
</body>
