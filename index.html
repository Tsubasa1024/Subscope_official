<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBSCOPE</title>

    <style>
        :root {
            --color-bg: #FFFFFF;
            --color-text-main: #1D1D1F;
        }

        /* ================================
           3D カルーセル（おすすめ記事）
           ================================ */
        .carousel3d-section {
            width: 100%;
            padding: 24px 0 12px;
            background: var(--color-bg);
        }

        .carousel3d-title {
            font-size: 24px;
            font-weight: 700;
            padding: 0 20px;
            margin-bottom: 14px;
        }

        .carousel3d {
            width: 100%;
            height: 260px;
            position: relative;
            perspective: 1200px;
            overflow: visible;
        }

        .carousel3d-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-260px) rotateY(0deg);
            transition: transform 1s ease;
        }

        .carousel3d-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
        }

        .carousel3d-card {
            width: 230px;
            background: #fff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 18px rgba(0,0,0,0.14);
            transform: scale(0.9);
            opacity: 0.7;
            transition:
                transform 0.6s ease,
                opacity 0.6s ease,
                box-shadow 0.4s ease;
        }

        .carousel3d-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .carousel3d-card p {
            padding: 10px 12px 14px;
            font-size: 15px;
            font-weight: 500;
        }

        .carousel3d-item.is-active .carousel3d-card {
            transform: scale(1.05) translateY(-8px);
            opacity: 1;
            box-shadow: 0 18px 38px rgba(0,0,0,0.22);
        }

        @media (max-width: 480px) {
            .carousel3d { height: 240px; }
            .carousel3d-card { width: 210px; }
        }
    </style>
</head>

<body>

    <!-- ここにヒーロー記事が入る -->

    <!-- ================================
         おすすめ記事 3D カルーセル
         ================================ -->
    <section class="carousel3d-section">
        <h2 class="carousel3d-title">おすすめ記事</h2>

        <div class="carousel3d">
            <div class="carousel3d-inner">

                <div class="carousel3d-item">
                    <div class="carousel3d-card">
                        <img src="images/sample1.jpg">
                        <p>Apple Music の最新機能まとめ</p>
                    </div>
                </div>

                <div class="carousel3d-item">
                    <div class="carousel3d-card">
                        <img src="images/sample2.jpg">
                        <p>Netflix 2025年おすすめ作品</p>
                    </div>
                </div>

                <div class="carousel3d-item">
                    <div class="carousel3d-card">
                        <img src="images/sample3.jpg">
                        <p>人気サブスク徹底比較ガイド</p>
                    </div>
                </div>

                <div class="carousel3d-item">
                    <div class="carousel3d-card">
                        <img src="images/sample4.jpg">
                        <p>Spotify vs Apple Music</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- ここに最新記事セクションが続く -->

    <script src="index.js"></script>

</body>
</html>
