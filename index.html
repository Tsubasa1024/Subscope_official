<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBSCOPE</title>
    <style>
        :root {
            --color-bg: #FFFFFF;
            --color-bg-secondary: #F5F5F7;
            --color-text-main: #1D1D1F;
            --color-text-gray: #86868B;
            --color-border: #D2D2D7;
            --color-accent: #000000;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition-hover: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-fade: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            --container-width: 1080px;
            --spacing-section: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text-main);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        .container { max-width: var(--container-width); margin: 0 auto; padding: 0 24px; }

        /* ===============================
            Âõ∫ÂÆö„Éò„ÉÉ„ÉÄ„Éº
        ===============================*/
        .fixed-header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            z-index: 150;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }
        .top-header {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ===============================
            Ê§úÁ¥¢„Éê„Éº
        ===============================*/
        .search-wrapper {
            width: 280px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 44px; /* Â∑¶„Å´„Ç¢„Ç§„Ç≥„É≥ÂàÜ‰ΩôÁôΩ */
            border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            font-size: 0.9rem;
            transition: 0.3s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .search-input:focus {
            width: 320px;
            background: #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        /* üîç ‚Üê Ê§úÁ¥¢„Éê„Éº„ÅÆ‰∏≠„Å´ÂÖ•„Çã„Ç¢„Ç§„Ç≥„É≥ */
        .search-icon-inside {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--color-text-gray);
            pointer-events: none;
            z-index: 3; /* ÂøÖÈ†àÔºöÂâçÈù¢„Å´Âá∫„Åô */
        }

        /* √ó „Éú„Çø„É≥ */
        .clear-btn {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s;
            pointer-events: none;
        }

        /* ÂÖ•Âäõ„Åï„Çå„Åü„Çâ √ó „ÇíÂá∫„Åô */
        .search-input:not(:placeholder-shown) ~ .clear-btn {
            opacity: 1;
            pointer-events: auto;
        }

        /* ===============================
            Menu „Éú„Çø„É≥
        ===============================*/
        .menu-btn {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .menu-icon-lines { display: flex; flex-direction: column; gap: 4px; }
        .menu-line { width: 16px; height: 2px; background: #000; }

        /* ===============================
            Hero
        ===============================*/
        .hero {
            padding-top: 140px;
            padding-bottom: 40px;
            text-align: center;
        }
        .hero-logo {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

    </style>
</head>
<body>

    <!-- ===============================
        Âõ∫ÂÆö„Éò„ÉÉ„ÉÄ„ÉºÔºàÊ§úÁ¥¢ÔºãMenuÔºâ
    =============================== -->
    <div class="fixed-header">
        <div class="top-header">

            <div class="nav-left">
                <div class="search-wrapper">

                    <!-- input „ÇíÊúÄÂàù„Å´ÁΩÆ„Åè -->
                    <input type="text" class="search-input" id="search-input" placeholder="Ê§úÁ¥¢">

                    <!-- √ó „Éú„Çø„É≥ -->
                    <span class="clear-btn" id="clear-btn">√ó</span>

                    <!-- üîç „Ç¢„Ç§„Ç≥„É≥„Çí‰∏ÄÁï™Âæå„Çç„Å´ÁΩÆ„ÅèÔºà„Åì„Çå„ÅåÈáçË¶ÅÔºâ -->
                    <svg class="search-icon-inside" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>

                </div>
            </div>

            <div class="nav-right">
                <button class="menu-btn">
                    <div class="menu-icon-lines">
                        <span class="menu-line"></span>
                        <span class="menu-line"></span>
                    </div>
                    Menu
                </button>
            </div>

        </div>
    </div>

    <!-- ===============================
        Hero
    =============================== -->
    <header class="hero">
        <h1 class="hero-logo">SUBSCOPE</h1>
    </header>

</body>
</html>
