<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBSCOPE</title>
    <style>
        :root {
            --color-bg: #FFFFFF;
            --color-bg-secondary: #F5F5F7;
            --color-text-main: #1D1D1F;
            --color-text-gray: #86868B;
            --color-border: #D2D2D7;
            --color-accent: #000000;

            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            --container-width: 1080px;
            --spacing-section: 80px;

            --transition-hover: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-fade: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text-main);
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul { list-style: none; }

        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        .section-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        /* Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity var(--transition-fade), transform var(--transition-fade);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* ==============================
           Fixed HeaderÔºàÊ§úÁ¥¢„Éê„ÉºÔºãMenuÔºâ
           ============================== */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 150;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }

        .top-header {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Search Bar */
        .search-wrapper {
            width: 280px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 44px;
            border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            font-size: 0.9rem;
            color: var(--color-text-main);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            width: 320px;
            background: #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        /* üîç „Ç¢„Ç§„Ç≥„É≥ */
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--color-text-gray);
            pointer-events: none;
        }

        /* √ó „Éú„Çø„É≥ */
        .clear-btn {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s;
            pointer-events: none;
            user-select: none;
        }
        .search-input:not(:placeholder-shown) ~ .clear-btn {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-btn {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-icon-lines {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .menu-line {
            width: 16px;
            height: 2px;
            background-color: #000;
        }

        /* Menu overlay */
        .nav-overlay {
            position: fixed;
            top: 72px;
            right: 40px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(0,0,0,0.05);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.3s;
        }
        .nav-overlay.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* ==============================
           HERO
           ============================== */
        .hero {
            text-align: center;
            padding-top: 140px;
            padding-bottom: 40px;
        }

        .hero-logo {
            font-size: 4.5rem;
            font-weight: 700;
        }

        /* ==============================
           Latest Articles Grid
           ============================== */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
        }

        .article-card {
            background: #fff;
            border-radius: 24px;
            overflow: hidden;
            transition: var(--transition-hover);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 16px;
        }

        .card-body {
            padding: 0 16px 16px;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        footer {
            background: #000;
            color: #fff;
            padding: 40px 0;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="fixed-header">
        <div class="top-header">

            <div class="nav-left">
                <div class="search-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>

                    <input type="text" id="search-input" class="search-input" placeholder="Ê§úÁ¥¢">
                    <span id="clear-btn" class="clear-btn">√ó</span>
                </div>
            </div>

            <button class="menu-btn" onclick="toggleMenu()">
                <div class="menu-icon-lines">
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                </div>
                Menu
            </button>

        </div>
    </div>

    <!-- Menu -->
    <div id="nav-overlay" class="nav-overlay">
        <ul class="nav-list">
            <li><a class="nav-link" onclick="smoothScroll('#hero')">„Éà„ÉÉ„Éó</a></li>
            <li><a class="nav-link" onclick="smoothScroll('#latest')">ÊúÄÊñ∞„ÅÆË®ò‰∫ã</a></li>
            <li><a class="nav-link" href="ranking.html">„É©„É≥„Ç≠„É≥„Ç∞</a></li>
        </ul>
    </div>

    <!-- HERO -->
    <header class="hero" id="hero">
        <h1 class="hero-logo">SUBSCOPE</h1>
    </header>

    <!-- Latest -->
    <section id="latest" class="section">
        <div class="container">
            <h2 class="section-title reveal">ÊúÄÊñ∞„ÅÆË®ò‰∫ã</h2>
            <div id="latest-grid" class="grid-layout reveal"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>¬© 2023 SUBSCOPE. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="index.js"></script>

</body>
</html>
