<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUBSCOPE</title>

  <style>
    :root {
      --bg: #fff;
      --bg2: #f5f5f7;
      --text: #1d1d1f;
      --text-gray: #86868b;
      --border: #d2d2d7;
      --accent: #000;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --container: 1080px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: var(--font); background: var(--bg); color: var(--text); }

    /* ======= 固定ヘッダー ======= */
    .global-header {
      position: fixed;
      top:0; left:0; width:100%; height:72px;
      background: rgba(255,255,255,0.82);
      backdrop-filter: blur(20px);
      display:flex; justify-content:space-between; align-items:center;
      padding:0 32px;
      z-index:200;
      border-bottom:1px solid rgba(0,0,0,0.05);
    }
    .gh-logo {
      font-size:1.4rem;
      font-weight:700;
      letter-spacing:-0.03em;
    }
    .menu-btn {
      padding:10px 20px;
      border-radius:50px;
      background:rgba(255,255,255,0.8);
      border:1px solid rgba(0,0,0,0.1);
      cursor:pointer;
      font-weight:600;
    }

    /* ======= メニュー overlay ======= */
    .nav-overlay {
      position: fixed;
      top: 90px;
      right: 32px;
      padding:20px;
      width:220px;
      background:rgba(255,255,255,0.95);
      backdrop-filter:blur(20px);
      border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,0.15);
      opacity:0; visibility:hidden;
      transform:translateY(-10px);
      transition:0.25s;
      z-index:150;
    }
    .nav-overlay.open { opacity:1; visibility:visible; transform:translateY(0); }
    .nav-list li { list-style:none; margin-bottom:8px; }
    .nav-link {
      display:block;
      padding:10px 16px;
      border-radius:12px;
    }
    .nav-link:hover { background:#f5f5f7; }


    /* ======= HERO レイアウト ======= */
    .hero-wrapper {
      margin-top:140px; /* 固定ヘッダー分 */
      text-align:center;
      padding-bottom:40px;
    }

    .hero-title {
      font-size:3rem;
      font-weight:700;
      letter-spacing:-0.03em;
    }

    /* 検索バー */
    .search-box {
      max-width:var(--container);
      margin:20px auto 0;
      padding:0 24px;
      display:flex;
      justify-content:flex-start;
    }
    .search-input {
      width:300px;
      padding:10px 20px 10px 44px;
      border-radius:50px;
      border:1px solid rgba(0,0,0,0.1);
      background:rgba(255,255,255,0.8);
      backdrop-filter:blur(20px);
      box-shadow:0 4px 20px rgba(0,0,0,0.05);
    }
    .search-icon {
      position:absolute;
      margin-left:16px;
      margin-top:12px;
      opacity:0.6;
    }

    .hero-card-wrapper {
      max-width:var(--container);
      margin:20px auto 0;
      padding:0 24px;
    }

    .hero-card {
      width:100%;
      min-height:60vh;
      border-radius:32px;
      background-size:cover;
      background-position:center;
      padding:40px;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      color:white;
      position:relative;
      box-shadow:0 30px 60px rgba(0,0,0,0.15);
      overflow:hidden;
    }
    .hero-card::before {
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(to top, rgba(0,0,0,0.85), transparent 50%);
    }
    .hero-content { position:relative; z-index:2; text-align:left; max-width:700px; }
    .hero-tag {
      display:inline-block;
      padding:4px 12px;
      border-radius:20px;
      background:rgba(255,255,255,0.3);
      margin-bottom:12px;
    }
    .hero-text-title {
      font-size:2.2rem;
      font-weight:700;
      margin-bottom:10px;
    }
    .hero-desc { font-size:1.1rem; opacity:0.9; margin-bottom:18px; }
    .btn-read {
      background:#fff;
      color:#000;
      padding:12px 28px;
      border-radius:30px;
      border:none;
      font-weight:700;
      cursor:pointer;
    }


    /* ======= 最新記事 3×3 ======= */
    .section { padding:80px 0; }
    .container {
      max-width:var(--container);
      margin:0 auto;
      padding:0 24px;
    }
    .section-title {
      font-size:2rem;
      font-weight:700;
      margin-bottom:24px;
    }

    .grid-layout {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:32px;
    }
    .article-card {
      background:white;
      border-radius:24px;
      box-shadow:0 10px 20px rgba(0,0,0,0.08);
      overflow:hidden;
      cursor:pointer;
      transition:0.2s;
    }
    .article-card:hover {
      transform:translateY(-6px);
      box-shadow:0 18px 30px rgba(0,0,0,0.12);
    }
    .card-img {
      width:100%; height:200px; object-fit:cover;
    }
    .card-body { padding:16px; }
    .card-service {
      font-size:0.75rem;
      color:var(--text-gray);
      margin-bottom:6px;
    }
    .card-title { font-size:1.2rem; font-weight:700; margin-bottom:8px; }
    .card-desc { font-size:0.9rem; color:#555; }

  </style>
</head>

<body>

<!-- 共有ヘッダー -->
<header class="global-header">
  <div class="gh-logo">SUBSCOPE</div>
  <button class="menu-btn" onclick="toggleMenu()">Menu</button>
</header>

<!-- メニュー -->
<div class="nav-overlay" id="nav-overlay">
  <ul class="nav-list">
    <li><a href="index.html" class="nav-link">トップ</a></li>
    <li><a href="all.html" class="nav-link">すべての記事</a></li>
    <li><a href="ranking.html" class="nav-link">ランキング</a></li>
  </ul>
</div>

<!-- HERO アウトライン -->
<section class="hero-wrapper">

  <h1 class="hero-title">SUBSCOPE</h1>

  <!-- 検索 -->
  <div class="search-box">
    <input type="text" class="search-input" id="search-input" placeholder="検索">
  </div>

  <!-- 注目記事 -->
  <div class="hero-card-wrapper">
    <div id="hero-card"></div>
  </div>

</section>

<!-- 最新記事 3×3 -->
<section class="section">
  <div class="container">
    <h2 class="section-title">最新の記事</h2>
    <div class="grid-layout" id="latest-grid"></div>

    <div style="text-align:center; margin-top:20px;">
      <a href="all.html" style="padding:10px 22px; background:black; color:white; border-radius:999px;">
        すべての記事を見る →
      </a>
    </div>
  </div>
</section>

<script src="index.js"></script>
<script>
function toggleMenu() {
  document.getElementById("nav-overlay").classList.toggle("open");
}
</script>

</body>
</html>
