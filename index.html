<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBSCOPE</title>
    <style>
        /* =========================================
           Global Styles & Variables
           ========================================= */
        :root {
            --color-bg: #FFFFFF;
            --color-bg-secondary: #F5F5F7;
            --color-text-main: #1D1D1F;
            --color-text-gray: #86868B;
            --color-border: #D2D2D7;
            --color-accent: #000000;

            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition-hover: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-fade: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);

            --container-width: 1080px;
            --spacing-section: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text-main);
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Utility */
        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        /* =========================================
           Fixed Header（検索＋SUBSCOPEロゴ＋Menu）
           ========================================= */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 150;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }

        .top-header {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .nav-left,
        .nav-right {
            pointer-events: auto;
        }

        /* 中央ロゴ（クリックでトップへ戻る） */
        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-logo-link {
            text-decoration: none;
            color: inherit;
            pointer-events: auto;
        }

        .header-logo {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            cursor: pointer;
            user-select: none;
        }

        /* 検索バー */
        .search-wrapper {
            width: 280px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 44px;
            border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            font-size: 0.9rem;
            color: var(--color-text-main);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .search-input:focus {
            width: 320px;
            background: #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--color-text-gray);
        }

        .clear-btn {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s;
        }

        .search-input:not(:placeholder-shown) ~ .clear-btn {
            opacity: 1;
        }

        /* 検索結果 */
        .search-results-container {
            position: fixed;
            top: 72px;
            left: 0;
            right: 0;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px 16px;
            z-index: 130;
        }

        #searchResults {
            margin-top: 8px;
            max-height: 380px;
            overflow-y: auto;
        }

        /* Menu ボタン */
        .menu-btn {
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .menu-icon-lines { display: flex; flex-direction: column; gap: 4px; }
        .menu-line {
            width: 16px;
            height: 2px;
            background: #000;
        }

        /* Menu overlay */
        .nav-overlay {
            position: fixed;
            top: 72px;
            right: 40px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            z-index: 140;
            min-width: 200px;
        }
        .nav-overlay.open { opacity: 1; visibility: visible; transform: translateY(0); }

        /* ===== Hero Section（SUBSCOPE ロゴ削除済み）===== */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 120px; /* ヘッダー分だけ余白調整 */
            padding-bottom: 40px;
        }

        .hero-featured-wrapper {
            width: 100%;
            max-width: var(--container-width);
            padding: 0 24px;
        }
        /* =========================================
           3D Carousel（おすすめ記事）
        ========================================= */
        .carousel3d-section {
            width: 100%;
            padding: 40px 0 24px;
            background: var(--color-bg);
        }

        .carousel3d-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .carousel3d {
            width: 100%;
            height: 320px;
            position: relative;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel3d-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .carousel3d-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transition: 0.6s ease;
        }

        .carousel3d-card {
            width: 280px;
            height: 280px;
            border-radius: 24px;
            background: #fff;
            overflow: hidden;
            transform: scale(0.9);
            opacity: 0.7;
            transition: 0.6s;
            box-shadow: 0 8px 18px rgba(0,0,0,0.14);
        }

        .carousel3d-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .carousel3d-card p {
            padding: 10px 16px;
            font-size: 15px;
            font-weight: 500;
        }

        .carousel3d-item.is-center {
            transform: translate(-50%, -50%) translateZ(80px);
            z-index: 3;
        }

        .carousel3d-item.is-center .carousel3d-card {
            transform: scale(1.05);
            opacity: 1;
        }

        .carousel3d-item.is-right {
            transform: translate(-50%, -50%) translateX(220px) rotateY(-18deg);
        }

        .carousel3d-item.is-left {
            transform: translate(-50%, -50%) translateX(-220px) rotateY(18deg);
        }

        .carousel3d-item.is-back {
            transform: translate(-50%, -50%) translateZ(-150px) scale(0.85);
            opacity: 0.35;
        }

        .carousel3d-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
        }

        .carousel3d-nav-prev { left: 20px; }
        .carousel3d-nav-next { right: 20px; }

        /* =========================================
           Latest Articles（最新記事）
        ========================================= */
        .section {
            padding: var(--spacing-section) 0;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
        }

        .article-card {
            background: #fff;
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }

        .article-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 28px rgba(0,0,0,0.1);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .card-body {
            padding: 16px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .card-service {
            font-size: 0.7rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: #666;
        }

        .card-desc {
            font-size: 0.9rem;
            color: #555;
        }

        .card-date {
            margin-top: 10px;
            font-size: 0.75rem;
            color: #86868B;
        }

        /* すべての記事ボタン */
        .all-articles-btn-wrapper {
            text-align: center;
            margin-top: 40px;
        }

        .all-articles-btn {
            padding: 14px 36px;
            border-radius: 40px;
            background: #000;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            display: inline-block;
            transition: 0.3s;
        }

        .all-articles-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        /* =========================================
           Footer
        ========================================= */
        .footer {
            background: #F5F5F7;
            padding: 40px 0;
            margin-top: 80px;
            border-top: 1px solid #D2D2D7;
        }

        .footer-container {
            max-width: 1080px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 18px;
        }

        .footer-links a {
            color: #1D1D1F;
            font-size: 15px;
        }

        .footer-copy {
            color: #86868B;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <!-- 固定ヘッダー -->
    <div class="fixed-header">
        <div class="top-header">

            <div class="nav-left">
                <div class="search-wrapper">
                    <input type="text" class="search-input" id="searchInput">
                    <span class="clear-btn" id="clear-btn">×</span>
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>

            <div class="nav-center">
                <a href="index.html" class="header-logo-link">
                    <h1 class="header-logo">SUBSCOPE</h1>
                </a>
            </div>

            <div class="nav-right">
                <button class="menu-btn" onclick="toggleMenu()">
                    <div class="menu-icon-lines">
                        <span class="menu-line"></span>
                        <span class="menu-line"></span>
                    </div>
                    Menu
                </button>
            </div>

        </div>
    </div>

    <!-- Menu overlay -->
    <div id="nav-overlay" class="nav-overlay">
        <ul class="nav-list">
            <li><a href="index.html" class="nav-link">トップ</a></li>
            <li><a href="all.html" class="nav-link">記事一覧</a></li>
            <li><a href="ranking.html" class="nav-link">ランキング</a></li>

    </div>

    <!-- 検索結果 -->
    <div class="search-results-container">

    </div>

    <!-- Hero（SUBSCOPE ロゴなし版） -->
    <section class="hero">
        <div class="hero-featured-wrapper">
            <div id="most-viewed-content" style="height:100%; display:flex;"></div>
        </div>
    </section>

    <!-- おすすめ 3D カルーセル -->
    <section class="carousel3d-section">
        <div class="container">
            <h2 class="carousel3d-title">おすすめ記事</h2>

            <div class="carousel3d">
                <button class="carousel3d-nav carousel3d-nav-prev">&#10094;</button>

                    <div class="carousel3d-item">

                        </div>
                    </div>

                    <div class="carousel3d-item">
                        <div class="carousel3d-card">
                            <img src="images/sample3.jpg"><p>人気サブスク徹底比較ガイド</p>
                        </div>
                    </div>

                    <div class="carousel3d-item">
                        <div class="carousel3d-card">
                            <img src="images/sample4.jpg"><p>Spotify vs Apple Music</p>
                        </div>
                    </div>
                </div>

                <button class="carousel3d-nav carousel3d-nav-next">&#10095;</button>
            </div>
        </div>
    </section>

    <!-- 最新記事 -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">最新の記事</h2>
            <div id="latest-grid" class="grid-layout"></div>

            <div class="all-articles-btn-wrapper">
                <a href="all.html" class="all-articles-btn">すべての記事を見る</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="privacy.html">プライバシーポリシー</a>
                <a href="terms.html">利用規約</a>
                <a href="company.html">運営会社</a>
            </div>
            <p class="footer-copy">© 2025 SUBSCOPE. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="index.js"></script>
</body>
</html>
