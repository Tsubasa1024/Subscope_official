  <style>
    /* ここからCSS（今のままでOK） */

    :root{
      --color-bg:#fff;
      --color-bg-secondary:#f5f5f7;
      --color-text-main:#1d1d1f;
      --color-text-gray:#86868b;
      --color-border:#d2d2d7;

      --font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;

      --transition-hover:0.4s cubic-bezier(0.25,0.8,0.25,1);
      --transition-fade:0.8s cubic-bezier(0.2,0.8,0.2,1);

      --container-width:1080px;
      --spacing-section:80px;
      --header-h:72px;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;overflow-x:hidden}
    body{
      font-family:var(--font-family);
      background:var(--color-bg);
      color:var(--color-text-main);
      -webkit-font-smoothing:antialiased;
      line-height:1.5;
    }
    a{text-decoration:none;color:inherit}
    ul{list-style:none}

    .container{max-width:var(--container-width);margin:0 auto;padding:0 24px;width:100%}

    /* ===== Scroll Reveal ===== */
    .reveal{opacity:0;transform:translateY(40px);transition:opacity var(--transition-fade),transform var(--transition-fade)}
    .reveal.active{opacity:1;transform:translateY(0)}
    @media (prefers-reduced-motion: reduce){
      .reveal{transition:none;transform:none;opacity:1}
      .reveal.active{transform:none}
    }

    /* ===== Fixed Header ===== */
    .fixed-header{
      position:fixed;top:0;left:0;width:100%;
      z-index:150;
      background:rgba(255,255,255,.9);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .top-header{
      max-width:var(--container-width);
      margin:0 auto;
      padding:12px 24px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:relative;
    }
    .nav-center{position:absolute;left:50%;transform:translateX(-50%)}
    .header-logo{font-size:1.6rem;font-weight:700;letter-spacing:-.03em;user-select:none}

    /* ===== Search (PC/iPad base) ===== */
    .search-wrapper{width:280px;position:relative}
    .search-input{
      width:100%;
      padding:10px 40px 10px 44px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.1);
      background:rgba(255,255,255,.8);
      font-size:.9rem;
      outline:none;
      box-shadow:0 4px 20px rgba(0,0,0,.05);
      transition:box-shadow .25s ease, background .25s ease;
    }
    .search-input:focus{background:#fff;box-shadow:0 8px 30px rgba(0,0,0,.12)}
    .search-icon{
      position:absolute;left:16px;top:50%;transform:translateY(-50%);
      width:16px;height:16px;color:var(--color-text-gray);
      pointer-events:none;z-index:2;
    }
    .clear-btn{
      position:absolute;right:18px;top:50%;transform:translateY(-50%);
      font-size:18px;color:#999;cursor:pointer;user-select:none;
      display:none;
    }

    /* 検索結果（ヘッダー下固定） */
    .search-results-container{
      position:fixed;
      top:var(--header-h);
      left:0;right:0;
      max-width:var(--container-width);
      margin:0 auto;
      padding:0 24px 16px;
      z-index:130;
      pointer-events:none; /* 余計な当たり判定を減らす */
    }
    #searchResults{margin-top:8px;max-height:380px;overflow-y:auto;pointer-events:auto}
    .search-item{
      display:flex;gap:12px;
      padding:10px 12px;
      border-radius:16px;
      background:#fff;
      margin-bottom:8px;
      cursor:pointer;
      transition:transform .15s, box-shadow .2s, background .2s;
      box-shadow:0 4px 10px rgba(0,0,0,.03);
    }
    .search-item:hover{background:#f5f5f7;transform:translateY(-1px);box-shadow:0 8px 18px rgba(0,0,0,.06)}
    .search-item img{width:64px;height:64px;border-radius:12px;object-fit:cover;flex-shrink:0}
    .search-item h3{font-size:.95rem;margin-bottom:4px}
    .search-item p{
  font-size: .8rem;
  color: var(--color-text-gray); /* 灰色 */
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 2;         /* 2行まで */
  overflow: hidden;
  text-overflow: ellipsis;
}


    /* ===== Menu ===== */
    .menu-btn{
      background:rgba(255,255,255,.9);
      border:1px solid rgba(0,0,0,.1);
      padding:12px 24px;border-radius:999px;
      font-size:.9rem;font-weight:600;
      cursor:pointer;
      display:inline-flex;align-items:center;gap:8px;
      box-shadow:0 4px 20px rgba(0,0,0,.05);
      transition:box-shadow .25s ease, background .25s ease;
    }
    /* ✅ iPad Safari の青文字化を防止 */
.menu-btn{
  color: var(--color-text-main);
  -webkit-appearance: none;
  appearance: none;
}

.menu-btn,
.menu-btn *{
  color: var(--color-text-main) !important;
  -webkit-tap-highlight-color: transparent;
}

    .menu-btn:hover{background:#fff;box-shadow:0 8px 25px rgba(0,0,0,.1)}
    .menu-icon-lines{display:flex;flex-direction:column;gap:4px}
    .menu-line{width:16px;height:2px;border-radius:999px;background:var(--color-text-main)}

    .nav-overlay{
      position:fixed;
      top:var(--header-h);
      right:40px;
      background:rgba(255,255,255,.95);
      padding:20px;
      border-radius:24px;
      box-shadow:0 20px 60px rgba(0,0,0,.2);
      border:1px solid rgba(0,0,0,.05);
      transform:translateY(-20px);
      opacity:0;visibility:hidden;
      transition:all .25s cubic-bezier(.2,.8,.2,1);
      z-index:140;
      min-width:200px;
    }
    .nav-overlay.open{transform:translateY(0);opacity:1;visibility:visible}
    .nav-link{
      display:block;
      padding:10px 16px;
      border-radius:12px;
      font-size:.95rem;font-weight:500;
      transition:background .2s;
    }
    .nav-link:hover{background:var(--color-bg-secondary)}

    /* ===== Hero ===== */
    .hero{
      display:flex;flex-direction:column;align-items:center;
      padding-top:90px;padding-bottom:40px;
    }
    .hero-featured-wrapper{
      width:100%;
      max-width:var(--container-width);
      padding:0 24px;
    }
    .featured-card{
      border-radius:32px;
      position:relative;
      overflow:hidden;
      width:100%;
      min-height:72vh;
      background:#000;
      color:#fff;
      box-shadow:0 30px 60px rgba(0,0,0,.15);
      transition:transform .5s cubic-bezier(.2,.8,.2,1);
      cursor:pointer;
    }
    .featured-card:hover{transform:scale(1.005)}
    .featured-media{
      position:absolute;inset:0;
      width:100%;height:100%;
      object-fit:cover;
      transform:scale(1.02);
    }
    .featured-card::before{
      content:"";
      position:absolute;inset:0;
      background:linear-gradient(to top,rgba(0,0,0,.65) 0%,rgba(0,0,0,.45) 45%,rgba(0,0,0,.18) 70%,rgba(0,0,0,0) 100%);
      z-index:1;
    }
    .featured-content{position:absolute;left:40px;right:40px;top:60%;bottom:24px;z-index:2;display:flex;flex-direction:column;justify-content:flex-end}
    .featured-meta{font-size:.85rem;color:rgba(255,255,255,.9);margin-bottom:12px;display:flex;align-items:center;gap:12px}
    .featured-meta .tag{
      font-size:.75rem;font-weight:600;letter-spacing:.05em;text-transform:uppercase;
      padding:4px 12px;border-radius:20px;background:rgba(255,255,255,.2);
    }
    .featured-title{font-size:2rem;line-height:1.3;margin-bottom:12px;text-shadow:0 2px 14px rgba(0,0,0,.6)}
    .featured-desc{font-size:1rem;line-height:1.5;color:rgba(255,255,255,.9);text-shadow:0 2px 14px rgba(0,0,0,.6)}

    /* ===== Carousel ===== */
    .carousel3d-section{width:100%;padding:40px 0 24px}
    .carousel3d-title{font-size:2.2rem;font-weight:600;margin-bottom:24px;letter-spacing:-.02em}
    .carousel3d{
      width:100%;height:320px;position:relative;
      perspective:1200px;display:flex;align-items:center;justify-content:center;
    }
    .carousel3d-inner{width:100%;height:100%;position:relative;transform-style:preserve-3d}
    .carousel3d-item{position:absolute;top:50%;left:50%;transform-style:preserve-3d;transition:transform .6s ease,opacity .6s ease,z-index .6s ease}
    .carousel3d-card{
      width:280px;height:280px;background:#fff;border-radius:24px;overflow:hidden;
      box-shadow:0 8px 18px rgba(0,0,0,.14);
      display:flex;flex-direction:column;
      transform:scale(.9);opacity:.7;
      transition:transform .6s ease,opacity .6s ease,box-shadow .4s ease;
      cursor:pointer;
    }
    .carousel3d-card img{width:100%;height:170px;object-fit:cover;display:block}
    .carousel3d-card p{padding:10px 16px 16px;font-size:15px;font-weight:500;flex-grow:1;display:flex;align-items:center}

    .carousel3d-item.is-center{transform:translate(-50%,-50%) translateZ(80px);z-index:4}
    .carousel3d-item.is-center .carousel3d-card{transform:scale(1.05) translateY(-6px);opacity:1;box-shadow:0 18px 38px rgba(0,0,0,.22)}
    .carousel3d-item.is-right{transform:translate(-50%,-50%) translateX(220px) rotateY(-18deg) translateZ(-20px);z-index:3}
    .carousel3d-item.is-left {transform:translate(-50%,-50%) translateX(-220px) rotateY(18deg)  translateZ(-20px);z-index:3}
    .carousel3d-item.is-back {transform:translate(-50%,-50%) translateZ(-150px) scale(.85);opacity:.3;z-index:1}

    .carousel3d-nav{
      position:absolute;top:50%;transform:translateY(-50%);
      border:none;background:rgba(255,255,255,.9);
      width:36px;height:36px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;font-size:18px;font-weight:600;color:#222;
      box-shadow:0 6px 16px rgba(0,0,0,.2);
      transition:transform .2s, box-shadow .2s, background .2s;
      z-index:20;
    }
    .carousel3d-nav-prev{left:20px}
    .carousel3d-nav-next{right:20px}
    .carousel3d-nav:hover{transform:translateY(-50%) scale(1.05);box-shadow:0 10px 20px rgba(0,0,0,.25);background:#fff}

    /* ===== Latest ===== */
    .section{padding:var(--spacing-section) 0}
    #latest{padding-top:0}
    .grid-layout{display:grid;grid-template-columns:repeat(3,1fr);gap:32px}
    .article-card{
      display:flex;flex-direction:column;
      border-radius:24px;background:#fff;overflow:hidden;
      transition:transform var(--transition-hover), box-shadow var(--transition-hover);
      cursor:pointer;
    }
    .article-card:hover{transform:translateY(-6px);box-shadow:0 15px 30px rgba(0,0,0,.08)}
    .card-image{width:100%;height:200px;background:#f0f0f0;background-size:cover;background-position:center;border-radius:24px;margin-bottom:16px}
    .card-body{padding:0 16px 16px;display:flex;flex-direction:column;flex-grow:1}
    .card-service{font-size:.7rem;font-weight:700;color:var(--color-text-gray);margin-bottom:6px;text-transform:uppercase;letter-spacing:.05em}
    .card-title{font-size:1.3rem;font-weight:700;line-height:1.25;margin-bottom:8px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .card-desc{font-size:.95rem;color:#555;line-height:1.5;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
    .card-date{font-size:.75rem;color:var(--color-text-gray);margin-top:8px}

    .all-articles-btn-wrapper{text-align:center;margin-top:40px}
    .all-articles-btn{
      display:inline-block;background:#000;color:#fff;
      padding:14px 38px;border-radius:40px;
      font-size:1rem;font-weight:600;
      transition:transform .2s ease, background .2s ease;
      box-shadow:0 6px 20px rgba(0,0,0,.1);
    }
    .all-articles-btn:hover{background:#333;transform:translateY(-2px)}

    /* ===== Footer ===== */
    .footer{background:#f5f5f7;padding:40px 0;border-top:1px solid var(--color-border);margin-top:80px}
    .footer-container{max-width:1080px;margin:0 auto;text-align:center}
    .footer-links{display:flex;justify-content:center;gap:40px;margin-bottom:20px;flex-wrap:wrap}
    .footer-links a{font-size:15px;transition:opacity .2s}
    .footer-links a:hover{opacity:.6}
    .footer-copy{color:var(--color-text-gray);font-size:13px}

    /* ===== Mobile ===== */
    @media (max-width: 767px){
      :root{--spacing-section:60px}

      .top-header{padding:10px 16px}
      .search-results-container{padding:0 16px 12px}

      /* スマホ検索：アイコン→展開 */
      .search-wrapper{
        width:44px;height:44px;border-radius:999px;border:2px solid #e5e5e7;background:#fff;
        display:flex;align-items:center;justify-content:center;overflow:hidden;
        box-shadow:0 4px 15px rgba(0,0,0,.06);
        transition:width .35s ease, box-shadow .3s ease, border .3s ease, background .3s ease;
      }
      .search-input{
        border:none;box-shadow:none;background:transparent;padding:0;
        opacity:0;pointer-events:none;transition:opacity .25s ease;
      }
      .search-icon{left:50%;top:50%;transform:translate(-50%,-50%);width:22px;height:22px;color:#a7a7aa}
      .clear-btn{display:none}

      .fixed-header.search-open .nav-center{display:none}
      .fixed-header.search-open .nav-left{flex:1 1 auto}
      .fixed-header.search-open .search-wrapper{
        width:100%;border:none;box-shadow:none;justify-content:flex-start;background:transparent;
      }
      .fixed-header.search-open .search-input{
        opacity:1;pointer-events:auto;
        padding:10px 40px 10px 44px;border-radius:999px;border:1px solid rgba(0,0,0,.1);
        background:#fff;box-shadow:0 8px 25px rgba(0,0,0,.15);
      }
      .fixed-header.search-open .search-icon{left:16px;top:50%;transform:translateY(-50%)}

      .hero{padding-top:90px;padding-bottom:24px}
      .featured-card{min-height:55vh;border-radius:24px}
      .featured-content{left:16px;right:16px;top:55%;bottom:14px}
      .featured-meta{font-size:.7rem;margin-bottom:8px}
      .featured-title{
        font-size:1.05rem;line-height:1.35;margin-bottom:6px;
        display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden;
      }
      .featured-desc{
        font-size:.82rem;line-height:1.45;margin-bottom:0;
        display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;
      }

      .carousel3d-section .container{padding:0 16px}
      .carousel3d{height:300px}
      .carousel3d-nav{width:32px;height:32px;font-size:16px}
      .carousel3d-nav-prev{left:14px}
      .carousel3d-nav-next{right:14px}

      .grid-layout{grid-template-columns:1fr}
      .nav-overlay{right:16px}

      .menu-btn > span{display:none}
      .menu-btn{width:44px;height:44px;padding:0;justify-content:center}
      .menu-line{width:18px}
    }

    /* ===== iPad portrait hero tweak ===== */
    @media (min-width:768px) and (max-width:1024px) and (orientation:portrait){
      .featured-card{min-height:48vh}
      .featured-title{font-size:1.7rem;line-height:1.35;margin-bottom:10px}
      .featured-desc{font-size:.95rem;line-height:1.45;margin-bottom:12px}
    }

    /* ===== Performance: blur only on desktop ===== */
    @media (min-width:1025px){
      .fixed-header{backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);}
      .nav-overlay{backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);}
      .menu-btn{backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);}
      .search-input{backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);}
    }
</style>
