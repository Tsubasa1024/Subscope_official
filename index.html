<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        :root {
            --color-bg: #ffffff;
            --color-bg-secondary: #f5f5f7;
            --color-text-main: #1d1d1f;
            --color-text-gray: #86868b;
            --color-border: #d2d2d7;
            --color-accent: #000;
            --container-width: 1080px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background: var(--color-bg);
            color: var(--color-text-main);
        }

        a { text-decoration: none; color: inherit; }

        /* ====== Âõ∫ÂÆö„Éò„ÉÉ„ÉÄ„Éº ====== */
        .global-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 200;
            padding: 14px 32px;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .global-header-inner {
            max-width: 1080px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .gh-logo {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        /* Menu */
        .menu-btn {
            background: rgba(255,255,255,0.8);
            padding: 8px 18px;
            border-radius: 100px;
            border: 1px solid rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            transition: 0.2s;
        }
        .menu-btn:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        /* Menu Overlay */
        .nav-overlay {
            position: fixed;
            top: 76px;
            right: 32px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            opacity: 0; visibility: hidden; transform: translateY(-10px);
            transition: all .25s cubic-bezier(.2,.8,.2,1);
            min-width: 200px;
            z-index: 150;
        }
        .nav-overlay.open {
            opacity: 1; visibility: visible; transform: translateY(0);
        }
        .nav-list { list-style: none; margin: 0; padding: 0; }
        .nav-list li { margin-bottom: 8px; }
        .nav-link {
            display: block;
            padding: 10px 16px;
            border-radius: 10px;
            transition: 0.15s;
            font-size: 0.95rem;
        }
        .nav-link:hover {
            background: #f5f5f7;
        }

        /* ‰ΩôÁôΩÔºàÂõ∫ÂÆö„Éò„ÉÉ„ÉÄ„ÉºÂàÜÔºâ */
        body { padding-top: 76px; }

        /* ===== HERO „Ç®„É™„Ç¢ ===== */
        .hero {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 40px 24px;
        }
        .hero-card {
            border-radius: 28px;
            min-height: 60vh;
            background-size: cover;
            background-position: center;
            position: relative;
            padding: 40px;
            display: flex;
            align-items: flex-end;
            overflow: hidden;
        }
        .hero-card::before {
            content:"";
            position:absolute;
            inset:0;
            background:linear-gradient(to top, rgba(0,0,0,0.8), transparent 50%);
        }
        .hero-content {
            position:relative;
            color:#fff;
            max-width: 650px;
        }
        .hero-title {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .hero-desc {
            font-size: 1.05rem;
            opacity: .9;
            margin-bottom: 20px;
        }
        .btn-read {
            background:#fff;
            color:#000;
            padding:12px 26px;
            border-radius:40px;
            font-weight:600;
            font-size:1rem;
            border:none;
            cursor:pointer;
            transition:.2s;
        }
        .btn-read:hover { background:#f5f5f7; }

        /* ===== ÊúÄÊñ∞Ë®ò‰∫ã 3√ó3 ===== */
        .section {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 60px 24px;
        }
        .section-title {
            font-size:2rem;
            font-weight:700;
            margin-bottom:24px;
        }
        .grid {
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            gap:28px;
        }
        .card {
            background:#fff;
            border-radius:22px;
            overflow:hidden;
            cursor:pointer;
            transition:.2s;
        }
        .card:hover {
            transform:translateY(-4px);
            box-shadow:0 10px 30px rgba(0,0,0,.08);
        }
        .card-img {
            width:100%;
            height:180px;
            background-size:cover;
            background-position:center;
        }
        .card-body { padding:16px; }
        .card-service {
            font-size:.75rem;
            color:var(--color-text-gray);
            margin-bottom:6px;
        }
        .card-title {
            font-size:1.1rem;
            font-weight:700;
            margin-bottom:6px;
        }
        .card-date {
            font-size:.75rem;
            color:var(--color-text-gray);
            margin-bottom:10px;
        }
        .card-desc {
            font-size:.9rem;
            color:#555;
            line-height:1.45;
        }

        .view-all-btn {
            display:inline-block;
            margin-top:20px;
            padding:10px 22px;
            background:#000;
            color:#fff;
            border-radius:999px;
            font-size:.9rem;
        }

        footer {
            background:#000;
            color:#fff;
            padding:40px 0;
            text-align:center;
            margin-top:60px;
        }

    </style>
</head>
