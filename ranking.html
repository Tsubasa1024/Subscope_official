  <style>
    :root{
      --color-bg:#fff;--color-bg-secondary:#f5f5f7;--color-text-main:#1d1d1f;
      --color-text-gray:#86868b;--color-border:#d2d2d7;--color-accent:#000;
      --font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      --transition-hover:.4s cubic-bezier(.25,.8,.25,1);
      --transition-fade:.8s cubic-bezier(.2,.8,.2,1);
      --container-width:1080px;--spacing-section:80px;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;overflow-x:hidden}
    body{font-family:var(--font-family);background:var(--color-bg);color:var(--color-text-main);-webkit-font-smoothing:antialiased;line-height:1.5}

    a{text-decoration:none;color:inherit}
    ul{list-style:none}
    .container{max-width:var(--container-width);margin:0 auto;padding:0 24px;width:100%}

    .reveal{opacity:0;transform:translateY(40px);transition:opacity var(--transition-fade),transform var(--transition-fade)}
    .reveal.active{opacity:1;transform:translateY(0)}

    /* Header（all と同じ） */
    .fixed-header{position:fixed;top:0;left:0;width:100%;z-index:150;background:rgba(255,255,255,.9);backdrop-filter:blur(20px);border-bottom:1px solid rgba(0,0,0,.06)}
    .top-header{max-width:var(--container-width);margin:0 auto;padding:12px 24px 16px;display:flex;justify-content:space-between;align-items:center;position:relative}
    .nav-center{position:absolute;left:50%;transform:translateX(-50%)}
    .header-logo{font-size:1.6rem;font-weight:700;letter-spacing:-.03em}

    .search-wrapper{width:280px;position:relative}
    .search-input{width:100%;padding:10px 40px 10px 44px;border-radius:999px;border:1px solid rgba(0,0,0,.1);
      background:rgba(255,255,255,.8);backdrop-filter:blur(20px);font-size:.9rem;outline:none;box-shadow:0 4px 20px rgba(0,0,0,.05)}
    .search-icon{position:absolute;left:16px;top:50%;transform:translateY(-50%);width:16px;height:16px;color:var(--color-text-gray);pointer-events:none;z-index:2}
    .clear-btn{position:absolute;right:18px;top:50%;transform:translateY(-50%);font-size:18px;color:#999;cursor:pointer;display:none;user-select:none}

    .search-results-container{position:fixed;top:72px;left:0;right:0;max-width:var(--container-width);margin:0 auto;padding:0 24px 16px;z-index:130}
    #searchResults{margin-top:8px;max-height:380px;overflow-y:auto;display:none}
    .search-item{display:flex;gap:12px;padding:10px 12px;border-radius:16px;background:#fff;margin-bottom:8px;cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,.03);transition:.2s}
    .search-item:hover{background:#f5f5f7;transform:translateY(-1px);box-shadow:0 8px 18px rgba(0,0,0,.06)}
    .search-item img{width:64px;height:64px;border-radius:12px;object-fit:cover;flex-shrink:0}
    .search-item h3{font-size:.95rem;margin-bottom:4px}
    .search-item p{
  font-size: .8rem;
  color: var(--color-text-gray); /* 灰色 */
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 2;         /* 2行まで */
  overflow: hidden;
  text-overflow: ellipsis;
}

    .menu-btn{background:rgba(255,255,255,.9);backdrop-filter:blur(20px);border:1px solid rgba(0,0,0,.1);
      padding:12px 24px;border-radius:999px;font-size:.9rem;font-weight:600;cursor:pointer;display:inline-flex;align-items:center;gap:8px;
      box-shadow:0 4px 20px rgba(0,0,0,.05)}
    .menu-icon-lines{display:flex;flex-direction:column;gap:4px}
    .menu-line{width:16px;height:2px;border-radius:999px;background:var(--color-text-main)}
/* ✅ iPad Safari の青文字化を防止（Menuボタン） */
.menu-btn{
  color: var(--color-text-main);
  -webkit-appearance: none;
  appearance: none;
}

.menu-btn,
.menu-btn *{
  color: var(--color-text-main) !important;
  -webkit-tap-highlight-color: transparent;
}

    .nav-overlay{position:fixed;top:72px;right:40px;background:rgba(255,255,255,.95);backdrop-filter:blur(20px);
      padding:20px;border-radius:24px;box-shadow:0 20px 60px rgba(0,0,0,.2);border:1px solid rgba(0,0,0,.05);
      transform:translateY(-20px);opacity:0;visibility:hidden;transition:.3s cubic-bezier(.2,.8,.2,1);z-index:140;min-width:200px}
    .nav-overlay.open{transform:translateY(0);opacity:1;visibility:visible}
    .nav-link{display:block;padding:10px 16px;border-radius:12px;font-size:.95rem;font-weight:500}
    .nav-link:hover{background:var(--color-bg-secondary)}

    /* Ranking */
    .ranking-hero{padding-top:96px;padding-bottom:40px}
    .ranking-title{font-size:2.4rem;font-weight:700;letter-spacing:-.03em;margin-top:10px}
    .period-toggle{margin-top:12px;display:flex;flex-wrap:wrap;gap:8px}
    .period-btn{padding:6px 14px;border-radius:999px;border:1px solid #d2d2d7;font-size:.85rem;background:#fff;cursor:pointer}
    .period-btn.active{background:#000;color:#fff;border-color:#000}

    .ranking-animate > *{opacity:0;animation:fadeUp .45s ease forwards}
    @keyframes fadeUp{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}

    .rank-hero{display:flex;gap:20px;padding:24px;border-radius:28px;background:#fff;box-shadow:0 12px 32px rgba(0,0,0,.08);
      cursor:pointer;transition:.18s;margin-bottom:20px;position:relative}
    .rank-hero:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(0,0,0,.12)}
    .rank-hero-thumb{width:260px;height:160px;border-radius:20px;background-size:cover;background-position:center;flex-shrink:0}
    .rank-hero-title{font-size:1.6rem;font-weight:700;line-height:1.35}
    .rank-hero-desc{font-size:1rem;color:#555}
    .rank-hero-meta{margin-top:8px;font-size:.9rem;color:#86868b;display:flex;gap:16px}
    .rank-hero-content{display:flex;flex-direction:column;gap:6px}

    .rank-mid{display:flex;gap:16px;padding:18px;border-radius:24px;background:#fff;box-shadow:0 10px 26px rgba(0,0,0,.05);
      cursor:pointer;transition:.18s;margin-bottom:14px;position:relative}
    .rank-mid:hover{transform:translateY(-3px);box-shadow:0 14px 32px rgba(0,0,0,.08)}
    .rank-mid-thumb{width:150px;height:90px;border-radius:16px;background-size:cover;background-position:center;flex-shrink:0}
    .rank-mid-title{font-size:1.2rem;font-weight:700}
    .rank-mid-desc{font-size:.9rem;color:#555}
    .rank-mid-meta{margin-top:6px;font-size:.8rem;color:#86868b;display:flex;gap:12px}

    .rank-badge{width:40px;height:40px;border-radius:999px;background:#000;color:#fff;font-weight:700;display:flex;align-items:center;justify-content:center;font-size:1.1rem;flex-shrink:0}
    .rank-badge-large{width:54px;height:54px;font-size:1.2rem}
    .rank-badge-medium{width:44px;height:44px;font-size:1rem}
    .rank-badge.rank-1{background:linear-gradient(135deg,#ffd700,#ffb700);box-shadow:0 0 0 2px rgba(255,215,0,.3)}
    .rank-badge.rank-2{background:linear-gradient(135deg,#d9d9d9,#b3b3b3);box-shadow:0 0 0 2px rgba(200,200,200,.4)}
    .rank-badge.rank-3{background:linear-gradient(135deg,#cd7f32,#b26724);box-shadow:0 0 0 2px rgba(205,127,50,.4)}

    .ranking-section{padding:16px 0 80px}
    .ranking-top3{display:flex;flex-direction:column;gap:18px;margin-bottom:32px}
    .ranking-content{display:flex;flex-direction:column;gap:4px;flex:1;min-width:0}
    .ranking-service{font-size:.68rem;font-weight:700;color:var(--color-text-gray);text-transform:uppercase;letter-spacing:.05em}

    .ranking-rest{border-top:1px solid #e5e5ea;padding-top:16px}
    .ranking-row{display:flex;align-items:center;gap:12px;padding:10px 4px;border-radius:16px;cursor:pointer;transition:.18s}
    .ranking-row:hover{background:#f5f5f7;transform:translateY(-1px)}
    .ranking-row-rank{width:28px;text-align:right;font-weight:600;font-size:.95rem;color:#555;flex-shrink:0}
    .ranking-row-thumb{width:64px;height:48px;border-radius:10px;background-size:cover;background-position:center;flex-shrink:0}
    .ranking-row-main{flex:1;min-width:0}
    .ranking-row-title{font-size:.98rem;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .ranking-row-meta{margin-top:2px;font-size:.78rem;color:var(--color-text-gray);display:flex;gap:10px}
    .ranking-row-service{text-transform:uppercase;letter-spacing:.05em}

    .ranking-cta-wrapper{margin-top:32px;text-align:center}
    .ranking-cta-btn{display:inline-block;padding:12px 28px;border-radius:40px;background:#000;color:#fff;font-size:.95rem;font-weight:600;
      box-shadow:0 6px 18px rgba(0,0,0,.18);transition:.18s}
    .ranking-cta-btn:hover{background:#333;transform:translateY(-2px);box-shadow:0 10px 26px rgba(0,0,0,.2)}

    .footer{background:#f5f5f7;padding:40px 0;border-top:1px solid #d2d2d7;margin-top:60px}
    .footer-container{max-width:1080px;margin:0 auto;text-align:center}
    .footer-links{display:flex;justify-content:center;gap:40px;margin-bottom:20px}
    .footer-links a{font-size:15px;transition:opacity .3s}
    .footer-links a:hover{opacity:.6}
    .footer-copy{color:#86868b;font-size:13px}

    @media(max-width:767px){
      .top-header{padding:10px 16px}
      .search-wrapper{width:44px;height:44px;border-radius:999px;border:2px solid #e5e5e7;background:#fff;display:flex;align-items:center;justify-content:center;overflow:hidden;transition:.35s}
      .search-input{border:none;box-shadow:none;padding:0;background:transparent;opacity:0;pointer-events:none;transition:.25s}
      .search-icon{left:50%;top:50%;transform:translate(-50%,-50%);width:22px;height:22px;color:#a7a7aa}
      .fixed-header.search-open .nav-center{display:none}
      .fixed-header.search-open .nav-left{flex:1 1 auto}
      .fixed-header.search-open .search-wrapper{width:100%;border:none;box-shadow:none;justify-content:flex-start;background:transparent}
      .fixed-header.search-open .search-input{opacity:1;pointer-events:auto;padding:10px 40px 10px 44px;border-radius:999px;border:1px solid rgba(0,0,0,.1);background:#fff;box-shadow:0 8px 25px rgba(0,0,0,.15)}
      .fixed-header.search-open .search-icon{left:16px;top:50%;transform:translateY(-50%)}
      .menu-btn>span{display:none}
      .menu-btn{width:44px;height:44px;padding:0;border-radius:999px;justify-content:center}

      .ranking-hero{padding-top:92px;padding-bottom:32px}
      .ranking-title{font-size:2rem}
      .footer-links{gap:24px;flex-wrap:wrap}

      /* スマホ：カード縦 */
      .rank-hero,.rank-mid{flex-direction:column !important;align-items:flex-start !important;padding:16px !important;gap:10px !important;border-radius:20px !important}
      .rank-hero-thumb,.rank-mid-thumb{width:100% !important;height:180px !important;border-radius:16px !important}
      .rank-hero-title,.rank-mid-title{font-size:1.2rem !important}
      .rank-hero-desc,.rank-mid-desc{
        font-size:.92rem !important;line-height:1.45 !important;color:#444 !important;
        display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden
      }
      .rank-badge-large,.rank-badge-medium{position:absolute !important;top:12px;left:12px;z-index:10}
    }

    /* ✅ 広告を一旦ぜんぶ非表示（必要なら消してOK） */
    .side-sponsor,.between-sponsor,.ad-card{display:none !important;}
    /* ===============================
   ✅ ランキング：DAY/WEEK/MONTH/ALL が青くなるの防止
   =============================== */
.period-toggle, .period-btn, .period-btn *{
  -webkit-tap-highlight-color: transparent;
}

.period-btn{
  color: var(--color-text-main);
  -webkit-text-fill-color: var(--color-text-main);
  outline: none;
}

/* 押しても青くしない（activeじゃない時だけ） */
.period-btn:not(.active):focus,
.period-btn:not(.active):active{
  color: var(--color-text-main);
  -webkit-text-fill-color: var(--color-text-main);
}

/* 選択中は白文字固定 */
.period-btn.active{
  background:#000;
  color:#fff !important;
  -webkit-text-fill-color:#fff !important;
  border-color:#000;
}

.period-btn.active:focus,
.period-btn.active:active{
  color:#fff !important;
  -webkit-text-fill-color:#fff !important;
}

<script>
  function toggleMenu(force) {
    const nav = document.getElementById("nav-overlay");
    if (!nav) return;

    if (force === true) nav.classList.add("open");
    else if (force === false) nav.classList.remove("open");
    else nav.classList.toggle("open");
  }

  // メニュー外を押したら閉じる（便利）
  document.addEventListener("click", (e) => {
    const nav = document.getElementById("nav-overlay");
    const btn = document.querySelector(".menu-btn");
    if (!nav || !btn) return;
    if (!nav.classList.contains("open")) return;

    if (!nav.contains(e.target) && !btn.contains(e.target)) {
      nav.classList.remove("open");
    }
  });
</script>
