<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBSCOPE | ランキング</title>

  <style>
    :root {
      --color-bg: #ffffff;
      --color-bg-secondary: #f5f5f7;
      --color-text-main: #1d1d1f;
      --color-text-gray: #86868b;
      --color-border: #d2d2d7;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --container-width: 900px;
    }

    body {
      margin: 0;
      background: var(--color-bg);
      font-family: var(--font-family);
      color: var(--color-text-main);
      padding-top: 76px;
    }

    a { text-decoration: none; color: inherit; }

    /* ====== 固定ヘッダー ====== */
    .global-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 200;
      padding: 14px 32px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .global-header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .gh-logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.03em;
    }
    .menu-btn {
      background: rgba(255,255,255,0.8);
      padding: 8px 18px;
      border-radius: 100px;
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      transition: 0.2s;
    }
    .menu-btn:hover {
      background: #fff;
      transform: translateY(-2px);
    }
    .nav-overlay {
      position: fixed;
      top: 76px;
      right: 32px;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 18px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: 0.3s;
      min-width: 200px;
      z-index: 150;
    }
    .nav-overlay.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .nav-list { list-style: none; padding: 0; margin: 0; }
    .nav-list li { margin-bottom: 10px; }
    .nav-link { display: block; padding: 10px 16px; border-radius: 10px; }
    .nav-link:hover { background: #f5f5f7; }

    /* ===== Page ===== */
    .page {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 20px 24px 80px;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: -0.02em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    /* ランキングのタブ */
    .tabs {
      display: inline-flex;
      background: var(--color-bg-secondary);
      padding: 6px;
      border-radius: 16px;
      gap: 6px;
      margin-bottom: 30px;
    }

    .tab-btn {
      padding: 10px 20px;
      border-radius: 12px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      color: var(--color-text-gray);
      font-weight: 500;
      transition: 0.2s;
    }

    .tab-btn.active {
      background: #fff;
      color: var(--color-text-main);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    /* ランキングリスト */
    .rank-item {
      display: flex;
      align-items: center;
      padding: 18px 0;
      border-bottom: 1px solid var(--color-border);
      cursor: pointer;
    }

    .rank-num {
      font-size: 2.6rem;
      font-weight: 800;
      width: 60px;
      color: #d2d2d7;
      text-align: center;
    }

    .thumbnail {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      object-fit: cover;
      margin-right: 18px;
    }

    .rank-info {
      flex: 1;
    }

    .rank-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .rank-meta {
      color: var(--color-text-gray);
      font-size: 0.9rem;
    }

    @media(max-width: 700px) {
      .rank-item { flex-direction: column; align-items: flex-start; }
      .thumbnail { width: 100%; height: 160px; margin: 10px 0; }
      .rank-num { width: auto; font-size: 2rem; }
    }
  </style>
</head>

<body>
<!-- 固定ヘッダー（トップページと同じ） -->
<header class="global-header">
  <div class="gh-logo">
    <a href="index.html">SUBSCOPE</a>
  </div>

  <button class="menu-btn" onclick="toggleMenu()">
    <div class="menu-icon-lines">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </div>
    <span>Menu</span>
  </button>

  <!-- メニュー展開 -->
  <div class="nav-overlay" id="nav-overlay">
    <ul class="nav-list">
      <li><a href="index.html" class="nav-link">トップ</a></li>
      <li><a href="all.html" class="nav-link">すべての記事</a></li>
      <li><a href="ranking.html" class="nav-link">ランキング</a></li>
    </ul>
  </div>
</header>

  <!-- 固定ヘッダー -->
  <header class="global-header">
    <div class="global-header-inner">
      <a href="index.html" class="gh-logo">SUBSCOPE</a>
      <button class="menu-btn" onclick="toggleMenu()">Menu</button>

      <div class="nav-overlay" id="nav-overlay">
        <ul class="nav-list">
          <li><a class="nav-link" href="index.html">トップ</a></li>
          <li><a class="nav-link" href="all.html">すべての記事</a></li>
          <li><a class="nav-link" href="ranking.html">ランキング</a></li>
          <li><a class="nav-link" href="service.html">ジャンル</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="page">
    <h1>人気ランキング</h1>

    <!-- タブ -->
    <div class="tabs">
      <button class="tab-btn active" onclick="changeTab('all')">総合</button>
      <button class="tab-btn" onclick="changeTab('week')">週間</button>
      <button class="tab-btn" onclick="changeTab('month')">月間</button>
    </div>

    <!-- ランキング一覧 -->
    <div id="ranking-list">読み込み中...</div>
  </div>

  <script>
    let articles = [];

    async function loadArticles() {
      const res = await fetch("./data/articles.json");
      articles = await res.json();
      render("all");
    }

    function render(type) {
      const container = document.getElementById("ranking-list");

      let list = [...articles];

      // ここは後で週間・月間用に切り替え可能
      list.sort((a, b) => (b.views || 0) - (a.views || 0));

      container.innerHTML = list
        .map(
          (a, i) => `
        <div class="rank-item" onclick="openArticle(${a.id})">
          <div class="rank-num">${i + 1}</div>
          <img src="${a.image}" class="thumbnail" />
          <div class="rank-info">
            <div class="rank-title">${a.title}</div>
            <div class="rank-meta">${a.service} ｜ ${a.views || 0} views</div>
          </div>
        </div>`
        )
        .join("");
    }

    function changeTab(type) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      render(type);
    }

    function openArticle(id) {
      window.location.href = "article.html?id=" + id;
    }

    function toggleMenu() {
      document.getElementById("nav-overlay").classList.toggle("open");
    }

    loadArticles();
  </script>
</body>
</html>
