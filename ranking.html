<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング | SUBSCOPE</title>
    <style>
        /* =========================================
           Global Styles & Variables
           ========================================= */
        :root {
            --color-bg: #FFFFFF;
            --color-bg-secondary: #F5F5F7;
            --color-text-main: #1D1D1F;
            --color-text-gray: #86868B;
            --color-border: #D2D2D7;
            --color-accent: #000000;
            
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition-hover: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-fade: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            
            --container-width: 1080px;
            --spacing-section: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text-main);
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        /* =========================================
           Scroll Reveal
           ========================================= */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity var(--transition-fade), transform var(--transition-fade);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* =========================================
           Fixed Header（検索バー＋SUBSCOPE＋Menu）
           ========================================= */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 150;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }

        .top-header {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* 中央 SUBSCOPE ロゴ */
        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-logo-link {
            display: inline-block;
            text-decoration: none;
            color: inherit;
        }

        .header-logo {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--color-text-main);
            user-select: none;
            cursor: pointer;
        }

        .nav-left,
        .nav-right {
            pointer-events: auto;
        }

        .search-wrapper {
            width: 280px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 44px;
            border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            font-size: 0.9rem;
            color: var(--color-text-main);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .search-input:focus {
            width: 320px;
            background: #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            border-color: rgba(0,0,0,0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--color-text-gray);
            pointer-events: none;
            z-index: 2;
        }

        .clear-btn {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s;
            pointer-events: none;
            user-select: none;
        }

        .search-input:not(:placeholder-shown) ~ .clear-btn {
            opacity: 1;
            pointer-events: auto;
        }

        /* 検索結果エリア（共通） */
        .search-results-container {
            position: fixed;
            top: 72px;
            left: 0;
            right: 0;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px 16px;
            z-index: 130;
        }

        #searchResults {
            margin-top: 8px;
            max-height: 380px;
            overflow-y: auto;
        }

        .search-item {
            display: flex;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 16px;
            background: #fff;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .search-item:hover {
            background: #f5f5f7;
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.06);
        }

        .search-item img {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .search-item h3 {
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .search-item p {
            font-size: 0.8rem;
            color: #555;
        }

        /* Menu Button */
        .menu-btn {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-text-main);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .menu-btn:hover {
            background: #fff;
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .menu-icon-lines {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-line {
            width: 16px;
            height: 2px;
            background-color: var(--color-text-main);
            border-radius: 2px;
        }

        .nav-overlay {
            position: fixed;
            top: 72px;
            right: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(0,0,0,0.05);
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 140;
            min-width: 200px;
        }

        .nav-overlay.open {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .nav-list li {
            margin-bottom: 8px;
        }

        .nav-list li:last-child {
            margin-bottom: 0;
        }

        .nav-link {
            display: block;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--color-text-main);
            transition: background 0.2s;
        }

        .nav-link:hover {
            background: var(--color-bg-secondary);
        }

        /* =========================================
           ランキング Hero
           ========================================= */
        .ranking-hero {
            padding-top: 96px;
            padding-bottom: 40px;
        }

        .ranking-hero-inner {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .ranking-title {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .ranking-sub {
            font-size: 0.98rem;
            color: var(--color-text-gray);
            max-width: 520px;
        }

        .period-toggle {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .period-btn {
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid #D2D2D7;
            font-size: 0.85rem;
            background: #fff;
            color: #1D1D1F;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }

        .period-btn.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        /* =========================================
           ランキング本体
           ========================================= */
        .ranking-section {
            padding: 16px 0 80px;
        }

        .ranking-top3 {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .ranking-card {
            display: flex;
            align-items: stretch;
            gap: 16px;
            padding: 16px 18px;
            border-radius: 24px;
            background: #fff;
            box-shadow: 0 10px 26px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
        }

        .ranking-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 36px rgba(0,0,0,0.08);
            background: #F9F9FB;
        }

        .rank-badge {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            background: #000;
            color: #fff;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .rank-badge.rank-1 {
            background: #000;
        }
        .rank-badge.rank-2 {
            background: #333;
        }
        .rank-badge.rank-3 {
            background: #555;
        }

        .ranking-thumb {
            width: 110px;
            height: 72px;
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .ranking-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            min-width: 0;
        }

        .ranking-service {
            font-size: 0.68rem;
            font-weight: 700;
            color: var(--color-text-gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ranking-title-text {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .ranking-desc {
            font-size: 0.9rem;
            color: #555;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .ranking-meta {
            margin-top: 4px;
            font-size: 0.8rem;
            color: var(--color-text-gray);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* 4位以降のリスト */
        .ranking-rest {
            border-top: 1px solid #E5E5EA;
            padding-top: 16px;
        }

        .ranking-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 4px;
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.18s ease, transform 0.18s ease;
        }

        .ranking-row:hover {
            background: #F5F5F7;
            transform: translateY(-1px);
        }

        .ranking-row-rank {
            width: 28px;
            text-align: right;
            font-weight: 600;
            font-size: 0.95rem;
            color: #555;
            flex-shrink: 0;
        }

        .ranking-row-thumb {
            width: 64px;
            height: 48px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .ranking-row-main {
            flex: 1;
            min-width: 0;
        }

        .ranking-row-title {
            font-size: 0.98rem;
            font-weight: 600;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ranking-row-meta {
            margin-top: 2px;
            font-size: 0.78rem;
            color: var(--color-text-gray);
            display: flex;
            gap: 10px;
        }

        .ranking-row-service {
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ranking-cta-wrapper {
            margin-top: 32px;
            text-align: center;
        }

        .ranking-cta-btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 40px;
            border: none;
            background: #000;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.18);
        }

        .ranking-cta-btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 26px rgba(0,0,0,0.2);
        }

        /* =========================================
           Footer
           ========================================= */
        .footer {
            background: #F5F5F7;
            padding: 40px 0;
            border-top: 1px solid #D2D2D7;
            margin-top: 60px;
        }

        .footer-container {
            max-width: 1080px;
            margin: 0 auto;
            text-align: center;
            font-family: var(--font-family);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #1D1D1F;
            text-decoration: none;
            font-size: 15px;
            transition: opacity .3s ease;
        }

        .footer-links a:hover {
            opacity: .6;
        }

        .footer-copy {
            color: #86868B;
            font-size: 13px;
        }

        /* =========================================
           Responsive
           ========================================= */
        @media (max-width: 768px) {
            :root {
                --spacing-section: 60px;
            }

            .top-header {
                padding: 10px 16px;
            }

            .search-wrapper {
                width: 100%;
                max-width: 300px;
            }

            .search-results-container {
                padding: 0 16px 12px;
            }

            .ranking-hero {
                padding-top: 92px;
                padding-bottom: 32px;
            }

            .ranking-title {
                font-size: 2rem;
            }

            .footer-links {
                gap: 24px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

    <!-- 固定ヘッダー -->
    <div class="fixed-header">
        <div class="top-header">
            <!-- 左：検索 -->
            <div class="nav-left">
                <div class="search-wrapper">
                    <input type="text" class="search-input" id="searchInput" placeholder="">
                    <span class="clear-btn" id="clear-btn">×</span>
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>

            <!-- 中央：SUBSCOPE ロゴ -->
            <div class="nav-center">
                <a href="index.html" class="header-logo-link">
                    <h1 class="header-logo">SUBSCOPE</h1>
                </a>
            </div>

            <!-- 右：Menu -->
            <div class="nav-right">
                <button class="menu-btn" onclick="toggleMenu()">
                    <div class="menu-icon-lines">
                        <span class="menu-line"></span>
                        <span class="menu-line"></span>
                    </div>
                    <span>Menu</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Menu オーバーレイ -->
    <div class="nav-overlay" id="nav-overlay">
        <ul class="nav-list">
            <li>
                <a href="index.html" class="nav-link" onclick="toggleMenu();">
                    トップ
                </a>
            </li>
            <li>
                <a href="all.html" class="nav-link" onclick="toggleMenu();">
                    記事一覧
                </a>
            </li>
            <li>
                <a href="ranking.html" class="nav-link" onclick="toggleMenu();">
                    ランキング
                </a>
            </li>
        </ul>
    </div>

    <!-- 検索結果エリア -->
    <div class="search-results-container">
        <div id="searchResults"></div>
    </div>

    <!-- ランキング Hero -->
    <section class="ranking-hero">
        <div class="container">
            <div class="ranking-hero-inner reveal active" id="ranking-hero-inner">
                <div>
                    <h1 class="ranking-title">ランキング</h1>
                    <p class="ranking-sub">
                        いま読まれている人気記事を、DAY / WEEK / MONTH / ALL の4つの指標でチェックできます。
                    </p>
                </div>
                <div class="period-toggle" id="period-toggle">
                    <button class="period-btn" data-period="day">DAY</button>
                    <button class="period-btn" data-period="week">WEEK</button>
                    <button class="period-btn" data-period="month">MONTH</button>
                    <button class="period-btn active" data-period="all">ALL</button>
                </div>
            </div>
        </div>
    </section>

    <!-- ランキング本体 -->
    <section class="ranking-section">
        <div class="container">

            <!-- Top3（JSで差し替え） -->
            <div class="ranking-top3 reveal" id="ranking-top3">
                <!-- JS で上書きされる -->
            </div>

            <!-- 4位以降 -->
            <div class="ranking-rest reveal" id="ranking-rest">
                <!-- JS で上書きされる -->
            </div>

            <!-- CTA：すべての記事だけ -->
            <div class="ranking-cta-wrapper reveal">
                <a href="all.html" class="ranking-cta-btn">すべての記事を見る</a>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="privacy.html">プライバシーポリシー</a>
                <a href="terms.html">利用規約</a>
                <a href="company.html">運営会社</a>
            </div>
            <p class="footer-copy">© 2025 SUBSCOPE. All rights reserved.</p>
        </div>
    </footer>

    <!-- 検索・Menu・スクロールリビール用（index.js 共通） -->
    <script src="index.js"></script>

    <!-- ランキング生成用スクリプト -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // index.js 側で articles が定義されている前提
        if (!window.articles || !Array.isArray(articles)) return;

        const top3El = document.getElementById("ranking-top3");
        const restEl = document.getElementById("ranking-rest");
        const periodBtns = document.querySelectorAll(".period-btn");

        if (!top3El || !restEl) return;

        let currentPeriod = "all";

        // period に応じて使うキーを切り替え
        function getSortedArticles(period = "all") {
            let key;
            if (period === "day") key = "viewsDay";
            else if (period === "week") key = "viewsWeek";
            else if (period === "month") key = "viewsMonth";
            else key = "views"; // ALL

            return [...articles].sort((a, b) => {
                const av = a[key] ?? a.views ?? 0;
                const bv = b[key] ?? b.views ?? 0;
                return bv - av;
            });
        }

        function renderRanking() {
            const sorted = getSortedArticles(currentPeriod);

            const top3 = sorted.slice(0, 3);
            const rest = sorted.slice(3, 20); // とりあえず 20位まで

            // Top3
            top3El.innerHTML = "";
            top3.forEach((a, index) => {
                const rank = index + 1;
                const div = document.createElement("div");
                div.className = "ranking-card";
                div.innerHTML = `
                    <div class="rank-badge rank-${rank}">${rank}</div>
                    <div class="ranking-thumb" style="background-image:url('${a.image || "images/sample1.jpg"}');"></div>
                    <div class="ranking-content">
                        <div class="ranking-service">${(a.service || "").toUpperCase()}</div>
                        <div class="ranking-title-text">${a.title || ""}</div>
                        <div class="ranking-desc">${a.description || ""}</div>
                        <div class="ranking-meta">
                            <span>${a.category || ""}</span>
                            <span>閲覧数 ${a[currentPeriod === "all" ? "views" : (
                                currentPeriod === "day" ? "viewsDay" :
                                currentPeriod === "week" ? "viewsWeek" :
                                "viewsMonth"
                            )] ?? a.views ?? 0}</span>
                        </div>
                    </div>
                `;
                div.addEventListener("click", () => {
                    if (a.id) {
                        window.location.href = \`article.html?id=\${encodeURIComponent(a.id)}\`;
                    }
                });
                top3El.appendChild(div);
            });

            // 4位以降
            restEl.innerHTML = "";
            rest.forEach((a, index) => {
                const rank = index + 4;
                const viewsValue = a[currentPeriod === "all" ? "views" : (
                    currentPeriod === "day" ? "viewsDay" :
                    currentPeriod === "week" ? "viewsWeek" :
                    "viewsMonth"
                )] ?? a.views ?? 0;

                const row = document.createElement("div");
                row.className = "ranking-row";
                row.innerHTML = `
                    <div class="ranking-row-rank">${rank}</div>
                    <div class="ranking-row-thumb" style="background-image:url('${a.image || "images/sample1.jpg"}');"></div>
                    <div class="ranking-row-main">
                        <div class="ranking-row-title">${a.title || ""}</div>
                        <div class="ranking-row-meta">
                            <span class="ranking-row-service">${(a.service || "").toUpperCase()}</span>
                            <span>${a.category || ""}</span>
                            <span>閲覧数 ${viewsValue}</span>
                        </div>
                    </div>
                `;
                row.addEventListener("click", () => {
                    if (a.id) {
                        window.location.href = \`article.html?id=\${encodeURIComponent(a.id)}\`;
                    }
                });
                restEl.appendChild(row);
            });
        }

        // 期間ボタン切り替え
        periodBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                periodBtns.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                currentPeriod = btn.dataset.period || "all";
                renderRanking();
            });
        });

        // 初期描画（ALL）
        renderRanking();
    });
    </script>
</body>
