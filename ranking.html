<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É©„É≥„Ç≠„É≥„Ç∞ | SUBSCOPE</title>
    <style>
        /* =========================================
           Global Styles & Variables
           ========================================= */
        :root {
            --color-bg: #FFFFFF;
            --color-bg-secondary: #F5F5F7;
            --color-text-main: #1D1D1F;
            --color-text-gray: #86868B;
            --color-border: #D2D2D7;
            --color-accent: #000000;
            
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition-hover: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-fade: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            
            --container-width: 1080px;
            --spacing-section: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text-main);
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        /* =========================================
           Scroll Reveal
           ========================================= */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity var(--transition-fade), transform var(--transition-fade);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* =========================================
           Fixed HeaderÔºàÊ§úÁ¥¢„Éê„ÉºÔºãSUBSCOPEÔºãMenuÔºâ
           index.html „Å®Âêå„Åò‰ªïÊßò
           ========================================= */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 150;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }

        .top-header {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 12px 24px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .nav-left,
        .nav-right {
            pointer-events: auto;
        }

        /* ‰∏≠Â§Æ SUBSCOPE „É≠„Ç¥ */
        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-logo-link {
            display: inline-block;
            text-decoration: none;
            color: inherit;
        }

        .header-logo {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--color-text-main);
            user-select: none;
            cursor: pointer;
        }

        /* SearchÔºàPC „Éá„Éï„Ç©„É´„ÉàÔºâ */
        .search-wrapper {
            width: 280px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 44px;
            border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            font-size: 0.9rem;
            color: var(--color-text-main);
            outline: none;
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .search-input:focus {
            background: #fff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            border-color: rgba(0,0,0,0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--color-text-gray);
            pointer-events: none;
            z-index: 2;
        }

        .clear-btn {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s;
            pointer-events: none;
            user-select: none;
        }

        .search-input:not(:placeholder-shown) ~ .clear-btn {
            opacity: 1;
            pointer-events: auto;
        }

        /* Ê§úÁ¥¢ÁµêÊûú„Ç®„É™„Ç¢ÔºàÂÖ±ÈÄöÔºâ */
        .search-results-container {
            position: fixed;
            top: 72px;
            left: 0;
            right: 0;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px 16px;
            z-index: 130;
        }

        #searchResults {
            margin-top: 8px;
            max-height: 380px;
            overflow-y: auto;
        }

        .search-item {
            display: flex;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 16px;
            background: #fff;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .search-item:hover {
            background: #f5f5f7;
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.06);
        }

        .search-item img {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .search-item h3 {
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .search-item p {
            font-size: 0.8rem;
            color: #555;
        }

        /* Menu ButtonÔºàPC„Éª„Çø„Éñ„É¨„ÉÉ„ÉàÂÖ±ÈÄöÔºâ */
        .menu-btn {
            position: relative;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 12px 24px;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-text-main);
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            overflow: visible;
        }

        .menu-btn:hover {
            background: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .menu-icon-lines {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            transform: translateY(0.5px);
        }

        .menu-line {
            width: 16px;
            height: 2px;
            border-radius: 999px;
            background-color: var(--color-text-main);
        }

        /* Menu „Ç™„Éº„Éê„Éº„É¨„Ç§ */
        .nav-overlay {
            position: fixed;
            top: 72px;
            right: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(0,0,0,0.05);
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 140;
            min-width: 200px;
        }

        .nav-overlay.open {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .nav-list li {
            margin-bottom: 8px;
        }

        .nav-list li:last-child {
            margin-bottom: 0;
        }

        .nav-link {
            display: block;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--color-text-main);
            transition: background 0.2s;
        }

        .nav-link:hover {
            background: var(--color-bg-secondary);
        }

        /* =========================================
           „É©„É≥„Ç≠„É≥„Ç∞ Hero
           ========================================= */
        .ranking-hero {
            padding-top: 96px;
            padding-bottom: 40px;
        }

        .ranking-hero-inner {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .ranking-title {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .period-toggle {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .period-btn {
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid #D2D2D7;
            font-size: 0.85rem;
            background: #fff;
            color: #1D1D1F;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }

        .period-btn.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        /* =========================================
           „É©„É≥„Ç≠„É≥„Ç∞Êú¨‰Ωì
           ========================================= */

        /* ÊúüÈñìÂàá„ÇäÊõø„ÅàÊôÇ„ÅÆ„Åµ„Çè„Å£„Å®„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .ranking-animate > * {
            opacity: 0;
            animation: fadeUp 0.45s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 1‰ΩçÔºö„Éí„Éº„É≠„ÉºÂ§ß„Ç´„Éº„ÉâÔºàPC Âü∫Ê∫ñÔºâ */
        .rank-hero {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            gap: 20px;
            padding: 24px;
            border-radius: 28px;
            background: #fff;
            box-shadow: 0 12px 32px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
            margin-bottom: 20px;
            position: relative;
        }

        .rank-hero:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.12);
        }

        .rank-hero-thumb {
            width: 260px;
            height: 160px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .rank-hero-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .rank-hero-title {
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.35;
        }

        .rank-hero-desc {
            font-size: 1rem;
            color: #555;
        }

        .rank-hero-meta {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #86868B;
            display: flex;
            gap: 16px;
        }

        /* 2„Éª3‰ΩçÔºö‰∏≠„Ç´„Éº„ÉâÔºàPC Âü∫Ê∫ñÔºâ */
        .rank-mid {
            display: flex;
            gap: 16px;
            padding: 18px;
            border-radius: 24px;
            background: #fff;
            box-shadow: 0 10px 26px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.18s ease, box-shadow 0.18s ease;
            margin-bottom: 14px;
            position: relative;
        }

        .rank-mid:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 32px rgba(0,0,0,0.08);
        }

        .rank-mid-thumb {
            width: 150px;
            height: 90px;
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .rank-mid-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .rank-mid-desc {
            font-size: 0.9rem;
            color: #555;
        }

        .rank-mid-meta {
            margin-top: 6px;
            font-size: 0.8rem;
            color: #86868B;
            display: flex;
            gap: 12px;
        }

        /* „É©„É≥„ÇØ„Éê„ÉÉ„Ç∏ */
        .rank-badge {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            background: #000;
            color: #fff;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .rank-badge-large {
            width: 54px;
            height: 54px;
            font-size: 1.2rem;
        }

        .rank-badge-medium {
            width: 44px;
            height: 44px;
            font-size: 1rem;
        }

        /* ü•á Èáë„ÉªÈäÄ„ÉªÈäÖ„Éê„ÉÉ„Ç∏ */
        .rank-badge.rank-1 {
            background: linear-gradient(135deg, #ffd700, #ffb700);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3);
        }
        .rank-badge.rank-2 {
            background: linear-gradient(135deg, #d9d9d9, #b3b3b3);
            box-shadow: 0 0 0 2px rgba(200, 200, 200, 0.4);
        }
        .rank-badge.rank-3 {
            background: linear-gradient(135deg, #cd7f32, #b26724);
            box-shadow: 0 0 0 2px rgba(205, 127, 50, 0.4);
        }

        .ranking-section {
            padding: 16px 0 80px;
        }

        .ranking-top3 {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 32px;
        }

        .ranking-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            min-width: 0;
        }

        .ranking-service {
            font-size: 0.68rem;
            font-weight: 700;
            color: var(--color-text-gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ranking-rest {
            border-top: 1px solid #E5E5EA;
            padding-top: 16px;
        }

        .ranking-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 4px;
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.18s ease, transform 0.18s ease;
        }

        .ranking-row:hover {
            background: #F5F5F7;
            transform: translateY(-1px);
        }

        .ranking-row-rank {
            width: 28px;
            text-align: right;
            font-weight: 600;
            font-size: 0.95rem;
            color: #555;
            flex-shrink: 0;
        }

        .ranking-row-thumb {
            width: 64px;
            height: 48px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .ranking-row-main {
            flex: 1;
            min-width: 0;
        }

        .ranking-row-title {
            font-size: 0.98rem;
            font-weight: 600;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ranking-row-meta {
            margin-top: 2px;
            font-size: 0.78rem;
            color: var(--color-text-gray);
            display: flex;
            gap: 10px;
        }

        .ranking-row-service {
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ranking-cta-wrapper {
            margin-top: 32px;
            text-align: center;
        }

        .ranking-cta-btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 40px;
            border: none;
            background: #000;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.18);
        }

        .ranking-cta-btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 26px rgba(0,0,0,0.2);
        }

        /* =========================================
           Footer
           ========================================= */
        .footer {
            background: #F5F5F7;
            padding: 40px 0;
            border-top: 1px solid #D2D2D7;
            margin-top: 60px;
        }

        .footer-container {
            max-width: 1080px;
            margin: 0 auto;
            text-align: center;
            font-family: var(--font-family);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #1D1D1F;
            text-decoration: none;
            font-size: 15px;
            transition: opacity .3s ease;
        }

        .footer-links a:hover {
            opacity: .6;
        }

        .footer-copy {
            color: #86868B;
            font-size: 13px;
        }

        /* =========================================
           Responsive
           ========================================= */

        /* PC / „É©„Éº„Ç∏„Çø„Éñ„É¨„ÉÉ„Éà */
        @media (min-width: 769px) {
            .search-wrapper {
                width: 280px !important;
                transform: none !important;
                transition: none !important;
            }

            .search-input {
                opacity: 1 !important;
                pointer-events: auto !important;
            }

            .search-icon {
                left: 16px;
                top: 50%;
                transform: translateY(-50%);
                position: absolute;
            }

            .fixed-header.search-open .search-wrapper {
                width: 280px !important;
            }
        }

        /* iPadÔºàÁ∏¶Ê®™Ôºâ„Çí„Çø„Éñ„É¨„ÉÉ„ÉàÊâ±„ÅÑ„Å´ */
        @media (min-width: 768px) and (max-width: 1024px) and (pointer: coarse) {
            .search-wrapper {
                width: 280px !important;
                transition: none !important;
                transform: none !important;
            }

            .search-input {
                opacity: 1 !important;
                pointer-events: auto !important;
            }

            .search-icon {
                position: absolute !important;
                left: 16px !important;
                top: 50% !important;
                transform: translateY(-50%) !important;
            }

            .fixed-header.search-open .search-wrapper {
                width: 280px !important;
            }

            .fixed-header.search-open .nav-center {
                display: block !important;
            }
        }

        /* „Çπ„Éû„Éõ */
        @media (max-width: 767px) {

            :root {
                --spacing-section: 60px;
            }

            .top-header {
                padding: 10px 16px;
            }

            /* Ê§úÁ¥¢„Éú„Çø„É≥Ôºà‰∏∏Ôºâ */
            .nav-left {
                display: flex;
                align-items: center;
            }

            .nav-left .search-wrapper {
                transform: translateY(-2px);
            }

            .search-wrapper {
                width: 44px;
                height: 44px;
                border-radius: 999px;
                border: 2px solid #e5e5e7;
                background: #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                box-shadow: 0 4px 15px rgba(0,0,0,0.06);
                overflow: hidden;
                transition:
                    width 0.35s ease,
                    box-shadow 0.3s ease,
                    border 0.3s ease,
                    background 0.3s ease;
            }

            .search-input {
                width: 100%;
                box-shadow: none;
                border: none;
                padding: 0;
                font-size: 0.9rem;
                color: var(--color-text-main);
                background: transparent;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.25s ease;
            }

            .search-icon {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 22px;
                height: 22px;
                color: #a7a7aa;
                transition: transform 0.25s ease;
            }

            .clear-btn {
                display: none;
            }

            /* Ê§úÁ¥¢„Ç™„Éº„Éó„É≥ÊôÇÔºö„É≠„Ç¥Ê∂à„Åó„Å¶„Éê„Éº„Çí‰º∏„Å∞„Åô */
            .fixed-header.search-open .nav-center {
                display: none;
            }

            .fixed-header.search-open .nav-left {
                flex: 1 1 auto;
            }

            .fixed-header.search-open .search-wrapper {
                width: 100%;
                max-width: 100%;
                border: none;
                box-shadow: none;
                justify-content: flex-start;
                background: transparent;
            }

            .fixed-header.search-open .search-input {
                opacity: 1;
                pointer-events: auto;
                padding: 10px 40px 10px 44px;
                border-radius: 999px;
                border: 1px solid rgba(0,0,0,0.1);
                background: #fff;
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            }

            .fixed-header.search-open .search-icon {
                position: absolute;
                left: 16px;
                top: 50%;
                transform: translateY(-50%);
            }

            .fixed-header.search-open .clear-btn {
                display: block;
                right: 18px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 22px;
                width: 36px;
                height: 36px;
                line-height: 36px;
                text-align: center;
            }

            .search-results-container {
                padding: 0 16px 12px;
            }

            /* Menu „Éú„Çø„É≥„Çí„Ç¢„Ç§„Ç≥„É≥„Å†„Åë„Å´ */
            .menu-btn > span {
                display: none;
            }

            .menu-btn {
                width: 44px;
                height: 44px;
                padding: 0;
                border-radius: 999px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0;
            }

            .menu-icon-lines {
                flex-direction: column;
                gap: 4px;
                align-items: center;
                justify-content: center;
            }

            .menu-line {
                width: 18px;
                height: 2px;
                background-color: var(--color-text-main);
                border-radius: 2px;
            }

            .nav-overlay {
                right: 16px;
            }

            .ranking-hero {
                padding-top: 92px;
                padding-bottom: 32px;
            }

            .ranking-title {
                font-size: 2rem;
            }

            .footer-links {
                gap: 24px;

    <!-- ÂÖ±ÈÄö JSÔºàarticles „Éá„Éº„Çø„ÉªÊ§úÁ¥¢ÁµêÊûúÊèèÁîª„ÉªtoggleMenu „Å™„Å©Ôºâ -->

    <!-- „É©„É≥„Ç≠„É≥„Ç∞ÁîüÊàêÁî®„Çπ„ÇØ„É™„Éó„ÉàÔºà„Ç´„ÉÜ„Ç¥„É™ÂàÜ„Åë„Éä„Ç∑„ÉªmicroCMSÂØæÂøúÁâàÔºâ -->
    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        // ‚ë† „Åæ„Åö microCMS „Åã„ÇâË®ò‰∫ã„ÇíÁ¢∫ÂÆü„Å´Ë™≠„ÅøËæº„ÇÄ
        if (typeof loadArticles === "function") {
            await loadArticles();
        }

        // index.js „ÅÆ getArticles „Åå„ÅÇ„Çå„Å∞„Åù„ÇåÂÑ™ÂÖà
        const articles = (typeof getArticles === "function")
            ? getArticles()
            : (window.articles || []);

        if (!articles.length) return;

        const top3El    = document.getElementById("ranking-top3");
        const restEl    = document.getElementById("ranking-rest");
        const periodBtns = document.querySelectorAll(".period-btn");

        if (!top3El || !restEl) return;

        let currentPeriod = "all";

        // ‚ë° Èñ≤Ë¶ßÊï∞„ÇíÊúüÈñìÂà•„ÅßÂèñ„ÇãÔºà„Éï„Ç£„Éº„É´„Éâ„ÅåÁÑ°„ÅÑÂ†¥Âêà„ÅØ views „Çí‰Ωø„ÅÜÔºâ
        function getViews(a, period) {
            if (!a) return 0;
            const p = (period || "all").toLowerCase();

            switch (p) {
                case "day":
                    return a.views_day  ?? a.views ?? 0;
                case "week":
                    return a.views_week ?? a.views ?? 0;
                case "month":
                    return a.views_month ?? a.views ?? 0;
                case "all":
                default:
                    return a.views ?? 0;
            }
        }

        // ‚ë¢ ‰ªäÈÅ∏Êäû‰∏≠„ÅÆÊúüÈñì„Åß„ÇΩ„Éº„ÉàÔºà„Ç´„ÉÜ„Ç¥„É™„Åß„ÅØÂàÜ„Åë„Å™„ÅÑÔºâ
        function getSortedArticles() {
            return [...articles].sort(
                (a, b) => getViews(b, currentPeriod) - getViews(a, currentPeriod)
            );
        }

        // ‚ë£ „É©„É≥„Ç≠„É≥„Ç∞ÊèèÁîªÔºà1„Äú3‰ΩçÔºã4‰Ωç‰ª•ÈôçÔºâ
        function renderRanking() {
            const sorted = getSortedArticles();

            const hero = sorted[0];           // 1‰Ωç
            const mids = sorted.slice(1, 3);  // 2„Éª3‰Ωç
            const rest = sorted.slice(3, 20); // 4‰Ωç„Äú

            top3El.innerHTML = "";
            restEl.innerHTML = "";

            // ÂÖ±ÈÄöÔºö„Ç´„ÉÜ„Ç¥„É™Ë°®Á§∫Áî®Ôºàindex.js „ÅÆ categoryName „ÇíÂÑ™ÂÖàÔºâ
            const getCategoryLabel = (a) =>
                (a && (a.categoryName || a.category || "")) || "";

            // --- 1‰Ωç„Ç´„Éº„Éâ ---
            if (hero) {
                const viewsHero     = getViews(hero, currentPeriod);
                const categoryLabel = getCategoryLabel(hero);

                top3El.innerHTML += `
                    <div class="rank-hero" onclick="window.location.href='article.html?id=${encodeURIComponent(hero.id)}'">
                        <div class="rank-badge rank-1 rank-badge-large">1</div>
                        <div class="rank-hero-thumb" style="background-image:url('${hero.image || "images/sample1.jpg"}');"></div>
                        <div class="rank-hero-content">
                            <div class="ranking-service">${(hero.service || "").toUpperCase()}</div>
                            <div class="rank-hero-title">${hero.title || ""}</div>
                            <div class="rank-hero-desc">${hero.description || ""}</div>
                            <div class="rank-hero-meta">
                                <span>${categoryLabel}</span>
                                <span>Èñ≤Ë¶ßÊï∞ ${viewsHero}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // --- 2„Éª3‰Ωç„Ç´„Éº„Éâ ---
            mids.forEach((a, index) => {
                if (!a) return;
                const rank          = index + 2;
                const views         = getViews(a, currentPeriod);
                const categoryLabel = getCategoryLabel(a);

                top3El.innerHTML += `
                    <div class="rank-mid" onclick="window.location.href='article.html?id=${encodeURIComponent(a.id)}'">
                        <div class="rank-badge rank-${rank} rank-badge-medium">${rank}</div>
                        <div class="rank-mid-thumb" style="background-image:url('${a.image || "images/sample1.jpg"}');"></div>
                        <div class="ranking-content">
                            <div class="ranking-service">${(a.service || "").toUpperCase()}</div>
                            <div class="rank-mid-title">${a.title || ""}</div>
                            <div class="rank-mid-desc">${a.description || ""}</div>
                            <div class="rank-mid-meta">
                                <span>${categoryLabel}</span>
                                <span>Èñ≤Ë¶ßÊï∞ ${views}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            // --- 4‰Ωç‰ª•Èôç ---
            rest.forEach((a, index) => {
                const rank          = index + 4;
                const views         = getViews(a, currentPeriod);
                const categoryLabel = getCategoryLabel(a);

                const row = document.createElement("div");
                row.className = "ranking-row";
                row.innerHTML = `
                    <div class="ranking-row-rank">${rank}</div>
                    <div class="ranking-row-thumb" style="background-image:url('${a.image || "images/sample1.jpg"}');"></div>
                    <div class="ranking-row-main">
                        <div class="ranking-row-title">${a.title || ""}</div>
                        <div class="ranking-row-meta">
                            <span class="ranking-row-service">${(a.service || "").toUpperCase()}</span>
                            <span>${categoryLabel}</span>
                            <span>Èñ≤Ë¶ßÊï∞ ${views}</span>
                        </div>
                    </div>
                `;
                row.addEventListener("click", () => {
                    if (a.id) {
                        window.location.href =
                            `article.html?id=${encodeURIComponent(a.id)}`;
                    }
                });
                restEl.appendChild(row);
            });

            // „Åµ„Çè„Å£„Å®„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Åã„ÅëÁõ¥„Åó
            [top3El, restEl].forEach(el => {
                el.classList.remove("ranking-animate");
                void el.offsetWidth; // reflow
                el.classList.add("ranking-animate");
            });
        }

        // ‚ë§ ÊúüÈñì„Éú„Çø„É≥ÔºàDAY / WEEK / MONTH / ALLÔºâ
        periodBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                periodBtns.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");

                currentPeriod = btn.dataset.period || "all";
                renderRanking();
            });
        });

        // ‚ë• ÂàùÊúüË°®Á§∫ÔºàALLÔºâ
        renderRanking();
    });
    </script>


    <!-- Ê§úÁ¥¢„Éê„ÉºÈñãÈñâÔºàindex.html „Å®Âêå„ÅòÔºâ -->
    <script>
    window.addEventListener("DOMContentLoaded", function () {
        const fixedHeader  = document.querySelector(".fixed-header");
        const searchWrapper = document.querySelector(".search-wrapper");
        const searchInput   = document.getElementById("searchInput");

        if (!fixedHeader || !searchWrapper || !searchInput) return;

        let isOpen = false;
        const isMobile = () => window.innerWidth <= 767;

        searchWrapper.addEventListener("click", function (e) {
            // PC / iPad „ÅØ„Åù„ÅÆ„Åæ„Åæ„Éï„Ç©„Éº„Ç´„Çπ„Å†„Åë
            if (!isMobile()) {
                if (e.target !== searchInput) {
                    searchInput.focus();
                }
                return;
            }

            // „Çπ„Éû„ÉõÔºö„Çø„ÉÉ„Éó„ÅßÈñãÈñâ
            if (isOpen && e.target === searchInput) return;

            if (!isOpen) {
                fixedHeader.classList.add("search-open");
                isOpen = true;
                setTimeout(() => searchInput.focus(), 80);
            } else {
                fixedHeader.classList.remove("search-open");
                isOpen = false;
                searchInput.blur();
            }
        });

        // ÁîªÈù¢„Çµ„Ç§„Ç∫Â§âÊõ¥ÊôÇ„Å´„É™„Çª„ÉÉ„Éà
        window.addEventListener("resize", () => {
            if (!isMobile() && isOpen) {
                fixedHeader.classList.remove("search-open");
                isOpen = false;
                searchInput.blur();
            }
        });
    });
    </script>

    <!-- √ó „Éú„Çø„É≥Âà∂Âæ° -->
    <script>
    window.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const clearBtn = document.getElementById("clear-btn");

        if (!searchInput || !clearBtn) return;

        function updateClearBtn() {
            if (searchInput.value.trim() === "") {
                clearBtn.style.display = "none";
            } else {
                clearBtn.style.display = "block";
            }
        }

        searchInput.addEventListener("input", updateClearBtn);

        clearBtn.addEventListener("click", function () {
            searchInput.value = "";
            updateClearBtn();
            searchInput.focus();
        });

        updateClearBtn();
    });
    </script>
