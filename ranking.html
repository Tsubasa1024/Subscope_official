<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking - SUBSCOPE</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
        }

        /* ===== Header（ロゴ + Menu） ===== */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #e0e0e0;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        .menu a {
            margin-left: 20px;
            font-size: 15px;
            text-decoration: none;
            color: #1d1d1f;
        }

        /* ===== Main Content ===== */
        main {
            padding: 100px 20px 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .ranking-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ranking-number {
            font-size: 28px;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }

        .ranking-details {
            flex: 1;
        }

        .ranking-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .ranking-desc {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <!-- ===== Header ===== -->
    <header>
        <a href="index.html" class="logo">SUBSCOPE</a>
        <nav class="menu">
            <a href="all.html">All</a>
            <a href="ranking.html">Ranking</a>
            <a href="service.html">Service</a>
        </nav>
    </header>

    <!-- ===== Main ===== -->
    <main>
        <h1>Ranking</h1>

        <div class="ranking-item">
            <div class="ranking-number">1</div>
            <div class="ranking-details">
                <div class="ranking-title">サービス名A</div>
                <div class="ranking-desc">説明文がここに入ります。</div>
            </div>
        </div>

        <div class="ranking-item">
            <div class="ranking-number">2</div>
            <div class="ranking-details">
                <div class="ranking-title">サービス名B</div>
                <div class="ranking-desc">説明文がここに入ります。</div>
            </div>
        </div>

        <div class="ranking-item">
            <div class="ranking-number">3</div>
            <div class="ranking-details">
                <div class="ranking-title">サービス名C</div>
                <div class="ranking-desc">説明文がここに入ります。</div>
            </div>
        </div>
    </main>
</body>
</html>
