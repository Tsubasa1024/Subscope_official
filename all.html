<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Åô„Åπ„Å¶„ÅÆË®ò‰∫ã | SUBSCOPE</title>
  <style>
    /* =========================================
       Global Styles & Variables
       ========================================= */
    :root {
      --color-bg: #FFFFFF;
      --color-bg-secondary: #F5F5F7;
      --color-text-main: #1D1D1F;
      --color-text-gray: #86868B;
      --color-border: #D2D2D7;
      --color-accent: #000000;

      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --transition-hover: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      --transition-fade: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);

      --container-width: 1080px;
      --spacing-section: 80px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--color-bg);
      color: var(--color-text-main);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    .container {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 0 24px;
      width: 100%;
    }

    /* =========================================
       Scroll Reveal
       ========================================= */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity var(--transition-fade), transform var(--transition-fade);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* =========================================
       New Fixed HeaderÔºàÂÖ±ÈÄö‰ªïÊßòÔºâ
       ========================================= */
    .header-fixed {
      position: sticky;
      top: 0;
      z-index: 200;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    .header-inner {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left,
    .header-right {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
    }

    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--color-text-main);
      user-select: none;
    }

    /* Ê§úÁ¥¢„Ç¢„Ç§„Ç≥„É≥„Éú„Çø„É≥ */
    .search-icon-btn {
      border: 1px solid rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
    }

    /* Menu „Éú„Çø„É≥ */
    .menu-btn {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
    }

    .menu-icon-lines {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .menu-line {
      width: 14px;
      height: 2px;
      background-color: var(--color-text-main);
      border-radius: 2px;
    }

    /* Ê§úÁ¥¢„Éê„ÉºÔºà„Çπ„É©„Ç§„Éâ„ÉÄ„Ç¶„É≥Ë°®Á§∫Ôºâ */
    .search-bar {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 0 16px 10px;
      display: none;
    }

    .search-bar.active {
      display: block;
    }

    .search-input {
      width: 100%;
      padding: 10px 40px 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      font-size: 0.9rem;
      color: var(--color-text-main);
      outline: none;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
    }

    .clear-btn {
      position: absolute;
      right: 26px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #999;
      cursor: pointer;
      opacity: 0;
      transition: 0.2s;
      pointer-events: none;
      user-select: none;
    }

    .search-input:not(:placeholder-shown) ~ .clear-btn {
      opacity: 1;
      pointer-events: auto;
    }

    .search-bar-wrapper {
      position: relative;
    }

    /* Ê§úÁ¥¢ÁµêÊûú„Ç®„É™„Ç¢ÔºàÂÖ±ÈÄöÔºâ */
    .search-results-container {
      position: relative;
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 0 16px 8px;
    }

    #searchResults {
      margin-top: 8px;
      max-height: 380px;
      overflow-y: auto;
    }

    .search-item {
      display: flex;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 16px;
      background: #fff;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }

    .search-item:hover {
      background: #f5f5f7;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.06);
    }

    .search-item img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .search-item h3 {
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .search-item p {
      font-size: 0.8rem;
      color: #555;
    }

    /* Menu „Ç™„Éº„Éê„Éº„É¨„Ç§ */
    .nav-overlay {
      position: fixed;
      top: 64px;
      right: 24px;
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(18px);
      padding: 20px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      border: 1px solid rgba(0,0,0,0.05);
      transform: translateY(-20px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
      z-index: 210;
      min-width: 200px;
    }

    .nav-overlay.open {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
    }

    .nav-list li {
      margin-bottom: 8px;
    }

    .nav-list li:last-child {
      margin-bottom: 0;
    }

    .nav-link {
      display: block;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--color-text-main);
      transition: background 0.2s;
    }

    .nav-link:hover {
      background: var(--color-bg-secondary);
    }

    /* =========================================
       All Articles Hero
       ========================================= */
    .all-hero {
      padding-top: 16px; /* header-fixed „Åå sticky „Å™„ÅÆ„ÅßÂ∞ë„Åó„Å†„Åë‰ΩôÁôΩ */
      padding-bottom: 32px;
    }

    .all-hero-inner {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .all-title {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: -0.03em;
    }

    .all-sub {
      font-size: 0.95rem;
      color: var(--color-text-gray);
      max-width: 520px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .tab {
      padding: 7px 16px;
      border-radius: 999px;
      background: #E9E9EE;
      font-size: 0.85rem;
      color: #1D1D1F;
      cursor: pointer;
      border: none;
      transition: background 0.18s ease, color 0.18s ease, transform 0.18s ease;
    }

    .tab:hover {
      transform: translateY(-1px);
    }

    .tab.active {
      background: #000;
      color: #fff;
      font-weight: 600;
    }

    /* =========================================
       Articles Grid
       ========================================= */
    .all-section {
      padding: 8px 0 80px;
    }

    .article-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 28px;
    }

    .article-card {
      display: flex;
      flex-direction: column;
      border-radius: 24px;
      background: #fff;
      transition: all var(--transition-hover);
      cursor: pointer;
      height: 100%;
      overflow: hidden;
      box-shadow: 0 10px 26px rgba(0,0,0,0.05);
    }

    .article-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    }

    .article-thumb {
      width: 100%;
      height: 200px;
      border-radius: 24px;
      background-size: cover;
      background-position: center;
      background-color: #f0f0f0;
      margin-bottom: 16px;
    }

    .article-body {
      padding: 0 16px 16px 16px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .article-service {
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--color-text-gray);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .article-title {
      font-size: 1.15rem;
      font-weight: 700;
      line-height: 1.25;
      margin-bottom: 6px;
      color: var(--color-text-main);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .article-desc {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.5;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .article-meta {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--color-text-gray);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .empty-message {
      font-size: 0.9rem;
      color: var(--color-text-gray);
      padding: 24px 0;
    }

    .footer {
      background: #F5F5F7;
      padding: 40px 0;
      border-top: 1px solid #D2D2D7;
      margin-top: 60px;
    }

    .footer-container {
      max-width: 1080px;
      margin: 0 auto;
      text-align: center;
      font-family: var(--font-family);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .footer-links a {
      color: #1D1D1F;
      text-decoration: none;
      font-size: 15px;
      transition: opacity .3s ease;
    }

    .footer-links a:hover {
      opacity: .6;
    }

    .footer-copy {
      color: #86868B;
      font-size: 13px;
    }

    @media (max-width: 768px) {
      :root {
        --spacing-section: 60px;
      }

      .header-inner {
        padding: 10px 12px;
      }

      .all-hero {
        padding-top: 12px;
        padding-bottom: 24px;
      }

      .all-title {
        font-size: 2rem;
      }

      .article-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .footer-links {
        gap: 24px;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <!-- all.html Áî®„Çπ„ÇØ„É™„Éó„Éà -->
  <script>
    // ========= Ê§úÁ¥¢„Éê„ÉºÈñãÈñâ =========
    const searchToggle = document.getElementById("searchToggle");
    const searchBar = document.getElementById("searchBar");
    const searchInput = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clear-btn");

    if (searchToggle && searchBar && searchInput) {
      searchToggle.addEventListener("click", () => {
        searchBar.classList.toggle("active");
        if (searchBar.classList.contains("active")) {
          setTimeout(() => searchInput.focus(), 150);
        }
      });

      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        searchInput.dispatchEvent(new Event("input"));
      });
    }

    // ========= Menu ÈñãÈñâ =========
    function toggleMenu() {
      const nav = document.getElementById("nav-overlay");
      if (nav) nav.classList.toggle("open");
    }

    // ========= Ë®ò‰∫ã‰∏ÄË¶ßÁîüÊàê =========
    document.addEventListener("DOMContentLoaded", () => {
      const all = window.articles || [];

      // URL„ÅÆ ?tab= „Å´„Çà„Çã„Çø„ÉñÈÅ∏ÊäûÔºà„Å™„Åë„Çå„Å∞„Äå„Åô„Åπ„Å¶„ÄçÔºâ
      const url = new URLSearchParams(window.location.search);
      const tabParam = url.get("tab") || "„Åô„Åπ„Å¶";

      const tabsEl = document.getElementById("tabs");
      const gridEl = document.getElementById("article-grid");

      if (!tabsEl || !gridEl) return;

      // „Çø„Éñ„Å´Ë°®Á§∫„Åô„Çã„Ç´„ÉÜ„Ç¥„É™„ÇíÂõ∫ÂÆö„ÅßÂÆöÁæ©
      const categories = [
        "„Åô„Åπ„Å¶",
        "Èü≥Ê•Ω",
        "Êò†Áîª„Éª„Éâ„É©„Éû",
        "Â≠¶Áøí„ÉªË≥áÊ†º",
        "ÂÅ•Â∫∑„Éª„Éï„Ç£„ÉÉ„Éà„Éç„Çπ",
        "„Ç≤„Éº„É†„Éª„Ç®„É≥„Çø„É°",
        "ÁîüÊ¥ª„Éª„É©„Ç§„Éï„Çπ„Çø„Ç§„É´",
        "AI„Éª„ÉÑ„Éº„É´",
        "„Åù„ÅÆ‰ªñ"
      ];

      // „Çø„ÉñÁîüÊàê
      tabsEl.innerHTML = categories
        .map(c => `
          <button class="tab ${c === tabParam ? "active" : ""}"
                  onclick="changeTab('${c}')">${c}</button>
        `)
        .join("");

      // Ë®ò‰∫ã„ÅÆÁµû„ÇäËæº„Åø
      const filtered = tabParam === "„Åô„Åπ„Å¶"
        ? all
        : all.filter(a => a.category === tabParam);

      // Ë®ò‰∫ã„Åå1‰ª∂„ÇÇ„Å™„ÅÑ„Å®„Åç
      if (!filtered.length) {
        gridEl.innerHTML = `
          <div class="empty-message">
            „Åæ„Å†Ë®ò‰∫ã„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ
          </div>
        `;
        return;
      }

      // Ë®ò‰∫ã„Ç´„Éº„ÉâÊèèÁîª
      gridEl.innerHTML = filtered
        .map(a => `
          <div class="article-card" onclick="openArticle('${a.id}')">
            <div class="article-thumb" style="background-image:url('${a.image || "images/sample1.jpg"}');"></div>
            <div class="article-body">
              <div class="article-service">${a.service || ""}</div>
              <div class="article-title">${a.title || ""}</div>
              <div class="article-desc">${a.description || ""}</div>
              <div class="article-meta">
                <span>${(a.date || "").replace(/-/g, ".")}</span>
              </div>
            </div>
          </div>
        `)
        .join("");
    });

    // „Çø„ÉñÂàá„ÇäÊõø„Åà
    function changeTab(cat) {
      const encoded = encodeURIComponent(cat);
      window.location.href = "all.html?tab=" + encoded;
    }

    // Ë®ò‰∫ãË©≥Á¥∞„Å∏
    function openArticle(id) {
      window.location.href = "article.html?id=" + encodeURIComponent(id);
    }
  </script>
