<!DOCTYPE html>
<html lang="ja">
<head>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBSCOPE | すべての記事</title>

  <style>
    :root {
      --color-bg: #ffffff;
      --color-bg-secondary: #f5f5f7;
      --color-text-main: #1d1d1f;
      --color-text-gray: #86868b;
      --color-border: #d2d2d7;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --container-width: 1080px;
    }

    body {
      margin: 0;
      background: var(--color-bg);
      font-family: var(--font-family);
      color: var(--color-text-main);
      padding-top: 76px; /* 固定ヘッダー余白 */
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ====== 共通ヘッダー ====== */
    .global-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 200;
      padding: 14px 32px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .global-header-inner {
      max-width: var(--container-width);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .gh-logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.03em;
    }

    /* Menu */
    .menu-btn {
      background: rgba(255,255,255,0.8);
      padding: 8px 18px;
      border-radius: 100px;
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      transition: 0.2s;
    }
    .menu-btn:hover {
      background: #fff;
      transform: translateY(-2px);
    }

    .nav-overlay {
      position: fixed;
      top: 76px;
      right: 32px;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 18px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: 0.3s;
      min-width: 200px;
      z-index: 150;
    }
    .nav-overlay.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .nav-list { list-style: none; padding: 0; margin: 0; }
    .nav-list li { margin-bottom: 10px; }
    .nav-link {
      display: block;
      padding: 10px 16px;
      border-radius: 10px;
      transition: 0.15s;
    }
    .nav-link:hover { background: #f5f5f7; }

    /* ====== ページ ====== */
    .page {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 32px 24px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    /* ===== タブ ===== */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 26px;
      flex-wrap: wrap;
    }
    .tab {
      padding: 8px 18px;
      border-radius: 20px;
      background: #e9e9ee;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .tab.active {
      background: #000;
      color: #fff;
      font-weight: 600;
    }

    /* ===== グリッド ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 22px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }

    .thumb {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .card-body { padding: 14px 16px 20px; }

    .service {
      font-size: 0.7rem;
      color: var(--color-text-gray);
      margin-bottom: 4px;
    }
    .title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .desc {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 6px;
    }
    .date {
      font-size: 0.75rem;
      color: #777;
    }
  </style>
</head>

<body>
<!-- 固定ヘッダー（トップページと同じ） -->
<header class="global-header">
  <div class="gh-logo">
    <a href="index.html">SUBSCOPE</a>
  </div>

  <button class="menu-btn" onclick="toggleMenu()">
    <div class="menu-icon-lines">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </div>
    <span>Menu</span>
  </button>

  <!-- メニュー展開 -->
  <div class="nav-overlay" id="nav-overlay">
    <ul class="nav-list">
      <li><a href="index.html" class="nav-link">トップ</a></li>
      <li><a href="all.html" class="nav-link">すべての記事</a></li>
      <li><a href="ranking.html" class="nav-link">ランキング</a></li>
    </ul>
  </div>
</header>

  <!-- 共通ヘッダー -->
  <header class="global-header">
    <div class="global-header-inner">
      <a href="index.html" class="gh-logo">SUBSCOPE</a>

      <button class="menu-btn" onclick="toggleMenu()">Menu</button>

      <div class="nav-overlay" id="nav-overlay">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">トップ</a></li>
          <li><a href="all.html" class="nav-link">すべての記事</a></li>
          <li><a href="ranking.html" class="nav-link">ランキング</a></li>
          <li><a href="service.html" class="nav-link">ジャンル</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="page">
    <h1>すべての記事</h1>

    <!-- タブ（ジャンル） -->
    <div class="tabs" id="tabs"></div>

    <!-- 記事一覧 -->
    <div class="grid" id="grid">読み込み中…</div>
  </div>

  <script>
    async function init() {
      const res = await fetch("./data/articles.json");
      const articles = await res.json();

      const url = new URLSearchParams(window.location.search);
      const current = url.get("tab") || "すべて";

      const tabsEl = document.getElementById("tabs");
      const gridEl = document.getElementById("grid");

      /* ---- ジャンル一覧作成 ---- */
      const genreSet = new Set(["すべて"]);
      articles.forEach(a => genreSet.add(a.genre));
      const genres = [...genreSet];

      /* ---- タブ表示 ---- */
      tabsEl.innerHTML = genres
        .map(
          g => `
          <div class="tab ${g === current ? "active" : ""}"
               onclick="selectTab('${g}')">${g}</div>
        `
        )
        .join("");

      /* ---- ジャンルフィルタ ---- */
      let filtered = articles;
      if (current !== "すべて") {
        filtered = articles.filter(a => a.genre === current);
      }

      filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

      /* ---- カード表示 ---- */
      gridEl.innerHTML = filtered
        .map(
          a => `
        <div class="card" onclick="openArticle(${a.id})">
          <img class="thumb" src="${a.image}" />
          <div class="card-body">
            <div class="service">${a.service}</div>
            <div class="title">${a.title}</div>
            <div class="desc">${a.description}</div>
            <div class="date">${a.date.replace(/-/g, ".")}</div>
          </div>
        </div>
      `
        )
        .join("");
    }

    function selectTab(tab) {
      window.location.href =
        "all.html?tab=" + encodeURIComponent(tab);
    }

    function openArticle(id) {
      window.location.href = "article.html?id=" + id;
    }

    init();

    function toggleMenu() {
      document
        .getElementById("nav-overlay")
        .classList.toggle("open");
    }
  </script>

</body>
</html>
