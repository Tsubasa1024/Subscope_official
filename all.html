  <style>
    :root{
      --color-bg:#fff;--color-bg-secondary:#f5f5f7;--color-text-main:#1d1d1f;
      --color-text-gray:#86868b;--color-border:#d2d2d7;--color-accent:#000;
      --font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      --transition-hover:.4s cubic-bezier(.25,.8,.25,1);
      --transition-fade:.8s cubic-bezier(.2,.8,.2,1);
      --container-width:1080px;--spacing-section:80px;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;overflow-x:hidden}
    body{font-family:var(--font-family);background:var(--color-bg);color:var(--color-text-main);-webkit-font-smoothing:antialiased;line-height:1.5}
    a{text-decoration:none;color:inherit}
    ul{list-style:none}
    .container{max-width:var(--container-width);margin:0 auto;padding:0 24px;width:100%}

    .reveal{opacity:0;transform:translateY(40px);transition:opacity var(--transition-fade),transform var(--transition-fade)}
    .reveal.active{opacity:1;transform:translateY(0)}

    .fixed-header{position:fixed;top:0;left:0;width:100%;z-index:150;background:rgba(255,255,255,.9);backdrop-filter:blur(20px);border-bottom:1px solid rgba(0,0,0,.06)}
    .top-header{max-width:var(--container-width);margin:0 auto;padding:12px 24px 16px;display:flex;justify-content:space-between;align-items:center;position:relative}
    .nav-center{position:absolute;left:50%;transform:translateX(-50%)}
    .header-logo{font-size:1.6rem;font-weight:700;letter-spacing:-.03em}

    .search-wrapper{width:280px;position:relative}
    .search-input{width:100%;padding:10px 40px 10px 44px;border-radius:999px;border:1px solid rgba(0,0,0,.1);
      background:rgba(255,255,255,.8);backdrop-filter:blur(20px);font-size:.9rem;outline:none;box-shadow:0 4px 20px rgba(0,0,0,.05)}
    .search-icon{position:absolute;left:16px;top:50%;transform:translateY(-50%);width:16px;height:16px;color:var(--color-text-gray);pointer-events:none;z-index:2}
    .clear-btn{position:absolute;right:18px;top:50%;transform:translateY(-50%);font-size:18px;color:#999;cursor:pointer;display:none;user-select:none}

    .search-results-container{position:fixed;top:72px;left:0;right:0;max-width:var(--container-width);margin:0 auto;padding:0 24px 16px;z-index:130}
    #searchResults{margin-top:8px;max-height:380px;overflow-y:auto;display:none}
    .search-item{display:flex;gap:12px;padding:10px 12px;border-radius:16px;background:#fff;margin-bottom:8px;cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,.03);transition:.2s}
    .search-item:hover{background:#f5f5f7;transform:translateY(-1px);box-shadow:0 8px 18px rgba(0,0,0,.06)}
    .search-item img{width:64px;height:64px;border-radius:12px;object-fit:cover;flex-shrink:0}
    .search-item h3{font-size:.95rem;margin-bottom:4px}
    .search-item p{
  font-size: .8rem;
  color: #86868b;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 2;
  overflow: hidden;
  text-overflow: ellipsis;
}


    .menu-btn{background:rgba(255,255,255,.9);backdrop-filter:blur(20px);border:1px solid rgba(0,0,0,.1);
      padding:12px 24px;border-radius:999px;font-size:.9rem;font-weight:600;cursor:pointer;display:inline-flex;align-items:center;gap:8px;
      box-shadow:0 4px 20px rgba(0,0,0,.05)}
    .menu-icon-lines{display:flex;flex-direction:column;gap:4px}
    .menu-line{width:16px;height:2px;border-radius:999px;background:var(--color-text-main)}
    /* ✅ iPad Safari の青文字化を防止（Menuボタン） */
.menu-btn{
  color: var(--color-text-main);
  -webkit-appearance: none;
  appearance: none;
}

.menu-btn,
.menu-btn *{
  color: var(--color-text-main) !important;
  -webkit-tap-highlight-color: transparent;
}

    .nav-overlay{position:fixed;top:72px;right:40px;background:rgba(255,255,255,.95);backdrop-filter:blur(20px);
      padding:20px;border-radius:24px;box-shadow:0 20px 60px rgba(0,0,0,.2);border:1px solid rgba(0,0,0,.05);
      transform:translateY(-20px);opacity:0;visibility:hidden;transition:.3s cubic-bezier(.2,.8,.2,1);z-index:140;min-width:200px}
    .nav-overlay.open{transform:translateY(0);opacity:1;visibility:visible}
    .nav-link{display:block;padding:10px 16px;border-radius:12px;font-size:.95rem;font-weight:500}
    .nav-link:hover{background:var(--color-bg-secondary)}

    /* cards */
    .grid-layout{display:grid;grid-template-columns:repeat(3,1fr);gap:32px}
    .article-card{display:flex;flex-direction:column;border-radius:24px;background:#fff;cursor:pointer;overflow:hidden;transition:all var(--transition-hover)}
    .article-card:hover{transform:translateY(-6px);box-shadow:0 15px 30px rgba(0,0,0,.08)}
    .card-image{width:100%;height:200px;background-size:cover;background-position:center;background-color:#f0f0f0;border-radius:24px;margin-bottom:16px}
    .card-body{padding:0 16px 16px}
    .card-service{font-size:.7rem;font-weight:700;color:var(--color-text-gray);margin-bottom:6px;text-transform:uppercase;letter-spacing:.05em}
    .card-title{font-size:1.3rem;font-weight:700;line-height:1.25;margin-bottom:8px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .card-desc{font-size:.95rem;color:#555;line-height:1.5;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
    .card-date{font-size:.75rem;color:var(--color-text-gray);margin-top:8px}

    /* all page */
    .all-hero-section{padding-top:96px;padding-bottom:32px}
    .all-title{font-size:2.4rem;font-weight:700;letter-spacing:-.03em;margin:10px 0 16px}
    .tabs{display:flex;flex-wrap:wrap;gap:10px;margin-top:16px}
    .tab{padding:7px 16px;border-radius:999px;background:#e9e9ee;font-size:.85rem;cursor:pointer;border:none;transition:.18s}
    .tab:hover{transform:translateY(-1px)}
    .tab.active{background:#000;color:#fff;font-weight:600}
    .empty-message{font-size:.9rem;color:var(--color-text-gray);padding:24px 0}

    .all-search-section{margin-bottom:16px}
    .all-search-form{display:flex;gap:8px;align-items:center;max-width:520px}
    .all-search-input-wrapper{position:relative;flex:1}
    .all-search-input{width:100%;padding:10px 36px 10px 14px;border-radius:999px;border:1px solid var(--color-border);font-size:.95rem;outline:none}
    .all-clear-btn{position:absolute;right:10px;top:50%;transform:translateY(-50%);width:32px;height:32px;font-size:18px;line-height:1;color:#999;border-radius:50%;
      display:none;align-items:center;justify-content:center;cursor:pointer}
    .all-search-button{padding:9px 20px;border-radius:999px;border:none;background:#000;color:#fff;font-size:.9rem;font-weight:600;cursor:pointer}
    .all-search-info{margin-top:6px;font-size:.85rem;color:var(--color-text-gray)}

    .footer{background:#f5f5f7;padding:40px 0;border-top:1px solid #d2d2d7;margin-top:80px}
    .footer-container{max-width:1080px;margin:0 auto;text-align:center}
    .footer-links{display:flex;justify-content:center;gap:40px;margin-bottom:20px}
    .footer-links a{font-size:15px;transition:opacity .3s}
    .footer-links a:hover{opacity:.6}
    .footer-copy{color:#86868b;font-size:13px}

    @media (max-width:767px){
      :root{--spacing-section:60px}
      .top-header{padding:10px 16px}
      .search-wrapper{width:44px;height:44px;border-radius:999px;border:2px solid #e5e5e7;background:#fff;display:flex;align-items:center;justify-content:center;overflow:hidden;transition:.35s}
      .search-input{border:none;box-shadow:none;padding:0;background:transparent;opacity:0;pointer-events:none;transition:.25s}
      .search-icon{left:50%;top:50%;transform:translate(-50%,-50%);width:22px;height:22px;color:#a7a7aa}
      .fixed-header.search-open .nav-center{display:none}
      .fixed-header.search-open .nav-left{flex:1 1 auto}
      .fixed-header.search-open .search-wrapper{width:100%;border:none;box-shadow:none;justify-content:flex-start;background:transparent}
      .fixed-header.search-open .search-input{opacity:1;pointer-events:auto;padding:10px 40px 10px 44px;border-radius:999px;border:1px solid rgba(0,0,0,.1);background:#fff;box-shadow:0 8px 25px rgba(0,0,0,.15)}
      .fixed-header.search-open .search-icon{left:16px;top:50%;transform:translateY(-50%)}
      .menu-btn>span{display:none}
      .menu-btn{width:44px;height:44px;padding:0;border-radius:999px;justify-content:center}
      .grid-layout{grid-template-columns:1fr}
      .footer-links{gap:24px;flex-wrap:wrap}

      .all-title{font-size:2rem}
      .all-search-form{max-width:100%}
      .all-search-button{flex:0 0 96px;height:40px;padding:0 16px;white-space:nowrap}
      .all-clear-btn{right:6px;width:36px;height:36px;font-size:22px}
    }

/* ===============================
   ✅ スマホ：タブの青文字化防止 + 選択中は白固定
   =============================== */
.tabs, .tab, .tab *{
  -webkit-tap-highlight-color: transparent;
}

.tab{
  color: var(--color-text-main);
  -webkit-text-fill-color: var(--color-text-main);
  text-decoration: none;
  outline: none;
}

/* ← ここがポイント：activeじゃない時だけ黒にする */
.tab:not(.active):focus,
.tab:not(.active):active{
  color: var(--color-text-main);
  -webkit-text-fill-color: var(--color-text-main);
}

/* ✅ 選択中（PCと同じ：黒背景×白文字） */
.tab.active{
  background:#000;
  color:#fff !important;
  -webkit-text-fill-color:#fff !important;
  font-weight:600;
}

/* ✅ iPhoneで押しても白のまま */
.tab.active:focus,
.tab.active:active{
  color:#fff !important;
  -webkit-text-fill-color:#fff !important;
}


/* ===============================
   ✅ スマホ：記事一覧を最初から表示
   =============================== */
@media (max-width:767px){
  #all-grid.reveal{
    opacity: 1 !important;
    transform: none !important;
  }
}
/* ===== Scroll Reveal 無効化（全ページ共通）===== */
.reveal{
  opacity: 1 !important;
  transform: none !important;
  transition: none !important;
}
.reveal.active{
  opacity: 1 !important;
  transform: none !important;
}
