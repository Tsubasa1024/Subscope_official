<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBSCOPE | „Åô„Åπ„Å¶„ÅÆË®ò‰∫ã</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    .page {
      max-width: 1080px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }

    .back-link {
      font-size: 0.9rem;
      color: #666;
      text-decoration: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    /* „Çø„Éñ */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 8px 16px;
      border-radius: 20px;
      background: #e9e9ee;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .tab.active {
      background: #000;
      color: #fff;
      font-weight: 600;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.15);
    }

    .thumb {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .card-body {
      padding: 12px 16px 16px;
    }

    .service {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 4px;
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 6px;
    }

    .date {
      font-size: 0.75rem;
      color: #777;
    }

  </style>
</head>
<body>

<div class="page">

  <header>
    <a href="index.html" class="logo">SUBSCOPE</a>
    <a href="index.html" class="back-link">‚Üê „Éà„ÉÉ„Éó„Å∏Êàª„Çã</a>
  </header>

  <h1>„Åô„Åπ„Å¶„ÅÆË®ò‰∫ã</h1>

  <!-- „Çø„ÉñÔºà„Ç´„ÉÜ„Ç¥„É™Ôºâ -->
  <div class="tabs" id="tabs"></div>

  <!-- Ë®ò‰∫ã‰∏ÄË¶ß -->
  <div class="grid" id="grid">Ë™≠„ÅøËæº„Åø‰∏≠‚Ä¶</div>

</div>

<script>
  async function init() {
    // üîπ Ë®ò‰∫ã„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
    const res = await fetch("./data/articles.json");
    const all = await res.json();

    // ÁèæÂú®„ÅÆ„Çø„Éñ
    const url = new URLSearchParams(window.location.search);
    const currentTab = url.get("tab") || "„Åô„Åπ„Å¶";

    const tabsEl = document.getElementById("tabs");
    const gridEl = document.getElementById("grid");

    // üîπ „Ç∏„É£„É≥„É´‰∏ÄË¶ß„ÇíËá™ÂãïÁîüÊàêÔºà„Åô„Åπ„Å¶„ÅÆË®ò‰∫ã„ÅÆ a.genre „Åã„ÇâÊäΩÂá∫Ôºâ
    const genreSet = new Set(["„Åô„Åπ„Å¶"]);
    all.forEach(a => {
      if (a.genre) genreSet.add(a.genre);
    });

    const genres = [...genreSet];

    // üîπ „Çø„ÉñÊèèÁîªÔºà„Éü„É•„Éº„Ç∏„ÉÉ„ÇØ / ÂãïÁîª / AI / ‚Ä¶Ôºâ
    tabsEl.innerHTML = genres
      .map(g => `
        <div 
          class="tab ${g === currentTab ? "active" : ""}"
          onclick="changeTab('${g}')"
        >
          ${g}
        </div>
      `)
      .join("");

    // üîπ Ë®ò‰∫ã„Éï„Ç£„É´„ÇøÔºà„Ç∏„É£„É≥„É´„ÅßÁµû„ÇäËæº„ÅøÔºâ
    let filtered = all;
    if (currentTab !== "„Åô„Åπ„Å¶") {
      filtered = all.filter(a => a.genre === currentTab);
    }

    // üîπ Êñ∞„Åó„ÅÑÈ†Ü„Å´‰∏¶„Åπ„Çã
    filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

    // üîπ Ë®ò‰∫ã„Çí„Ç´„Éº„Éâ„Å®„Åó„Å¶ÊèèÁîª
    gridEl.innerHTML = filtered
      .map(
        a => `
        <div class="card" onclick="openArticle(${a.id})">
          <img class="thumb" src="${a.image}" alt="${a.title}">
          <div class="card-body">
            <div class="service">${a.service}</div>
            <div class="title">${a.title}</div>
            <div class="desc">${a.description}</div>
            <div class="date">${a.date.replace(/-/g, ".")}</div>
          </div>
        </div>
      `
      )
      .join("");
  }

  // üîπ „Çø„Éñ„ÇØ„É™„ÉÉ„ÇØ ‚Üí URL„ÇíÂàá„ÇäÊõø„Åà„Å¶„Éö„Éº„Ç∏ÂÜçË™≠„ÅøËæº„Åø
  function changeTab(tag) {
    const encoded = encodeURIComponent(tag);
    window.location.href = "all.html?tab=" + encoded;
  }

  // üîπ Ë®ò‰∫ã„Éö„Éº„Ç∏„Å∏È£õ„Å∂
  function openArticle(id) {
    window.location.href = "article.html?id=" + id;
  }

  init();
</script>


</body>
</html>
