           Global Styles & Variables
           ========================================= */
        :root {

        * {

        html {

        }

        body {

    <!-- スマホ検索アニメーション（index.html と同じ） -->
    <script>
    window.addEventListener("DOMContentLoaded", function () {
        const fixedHeader  = document.querySelector(".fixed-header");
        const searchWrapper = document.querySelector(".search-wrapper");
        const searchInput   = document.getElementById("searchInput");

        if (!fixedHeader || !searchWrapper || !searchInput) return;

        let isOpen = false;
        const isMobile = () => window.innerWidth <= 767;

        searchWrapper.addEventListener("click", function (e) {
            if (!isMobile()) {
                if (e.target !== searchInput) searchInput.focus();
                return;
            }
            if (isOpen && e.target === searchInput) return;

            if (!isOpen) {
                fixedHeader.classList.add("search-open");
                isOpen = true;
                setTimeout(() => searchInput.focus(), 80);
            } else {
                fixedHeader.classList.remove("search-open");
                isOpen = false;
                searchInput.blur();
            }
        });

        window.addEventListener("resize", () => {
            if (!isMobile() && isOpen) {
                fixedHeader.classList.remove("search-open");
                isOpen = false;
                searchInput.blur();
            }
        });
    });
    </script>

    <!-- × ボタン表示切り替え -->
    <script>
    window.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const clearBtn = document.getElementById("clear-btn");
        if (!searchInput || !clearBtn) return;

        function updateClearBtn() {
            if (searchInput.value.trim() === "") {
                clearBtn.style.display = "none";
            } else {
                clearBtn.style.display = "block";
            }
        }

        searchInput.addEventListener("input", updateClearBtn);

        clearBtn.addEventListener("click", function () {
            searchInput.value = "";
            updateClearBtn();
            searchInput.focus();
        });

        updateClearBtn();
    });
    </script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    // ① microCMS から記事を読み込む（まだなら）
    if (typeof loadArticles === "function" &&
        (!window.articles || window.articles.length === 0)) {
        await loadArticles();

    // ② 記事一覧
    const all = window.articles || [];

    // URL パラメータからタブを取得
    const url = new URLSearchParams(window.location.search);
    const tabParam = url.get("tab") || "すべて";

    const tabsEl = document.getElementById("tabs");
    const gridEl = document.getElementById("all-grid");
    if (!tabsEl || !gridEl) return;

    // 表示したいタブのラベル
    const categories = [
        "すべて",
        "音楽",
        "映画・ドラマ",
        "学習・資格",
        "健康・フィットネス",
        "ゲーム・エンタメ",
        "生活・ライフスタイル",
        "AI・ツール",
        "その他"
    ];

    // 記事から「表示用カテゴリ名」を取る関数
    function getCategoryLabel(article) {
        // index.js 側で category に日本語が入っているので
        // そのまま返すだけでOK
        return article.category || "";
    }

    // ③ タブ描画
    tabsEl.innerHTML = categories
        .map(c => `
            <button class="tab ${c === tabParam ? "active" : ""}"
                    data-category-tab="${c}">
                ${c}
            </button>
        `)
        .join("");

    // ④ カテゴリでフィルタ
function filterByCategory(cat) {
    if (cat === "すべて") return all;
    return all.filter(a => (a.categoryName || a.category) === cat);
}

    function renderList(list) {
        if (!list.length) {
            gridEl.innerHTML = `
                <div class="empty-message">
                    まだ記事がありません。
                </div>
            `;
            return;
        }

        gridEl.innerHTML = list
            .map(a => `
                <div class="article-card" onclick="openArticle('${a.id}')">
                    <div class="card-image" style="background-image:url('${a.image || "images/sample1.jpg"}');"></div>
                    <div class="card-body">

                        <h3 class="card-title">${a.title || ""}</h3>

            `)
            .join("");
    }

    // 最初のタブ（URL ?tab=〇〇 を優先）
    renderList(filterByCategory(tabParam));

    // ⑤ タブクリックで切り替え
    const tabButtons = tabsEl.querySelectorAll(".tab");
    tabButtons.forEach(btn => {
        btn.addEventListener("click", () => {
            const cat = btn.getAttribute("data-category-tab");
            const encoded = encodeURIComponent(cat);
            history.replaceState(null, "", "all.html?tab=" + encoded);

            tabButtons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            renderList(filterByCategory(cat));
        });
    });
});

function openArticle(id) {
    window.location.href = "article.html?id=" + encodeURIComponent(id);
}

function toggleMenu() {
    const nav = document.getElementById("nav-overlay");
    if (nav) nav.classList.toggle("open");
}
</script>
